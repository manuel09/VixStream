<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VixStream - Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #141414; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; overflow-x: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        header { background: linear-gradient(to bottom, rgba(0,0,0,0.8) 10%, transparent); transition: background 0.3s; z-index: 100; }
        header.scrolled { background: #141414; }
        .card { min-width: 160px; width: 160px; height: 240px; flex-shrink: 0; transition: transform 0.3s; cursor: pointer; border-radius: 4px; overflow: hidden; }
        .card:hover { transform: scale(1.1); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .carousel-container { position: relative; display: flex; align-items: center; }
        .carousel-track { display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 8px; padding: 20px 0; }
        .nav-btn { position: absolute; z-index: 40; background: rgba(0,0,0,0.5); color: white; border: none; width: 45px; height: 100%; cursor: pointer; opacity: 0; transition: opacity 0.3s; }
        .carousel-container:hover .nav-btn { opacity: 1; }
        .prev-btn { left: 0; } .next-btn { right: 0; }
        #infoModal > div { max-width: 850px; width: 95%; border-radius: 8px; overflow: hidden; background: #181818; position: relative; }
        .modal-hero { position: relative; width: 100%; aspect-ratio: 16 / 9; }
        .modal-hero img { width: 100%; height: 100%; object-fit: cover; }
        .modal-gradient { position: absolute; inset: 0; background: linear-gradient(to top, #181818 5%, transparent 50%); }
    </style>
</head>
<body class="scrollbar-hide">

    <header class="fixed top-0 w-full p-4 flex justify-between items-center transition-all">
        <div class="flex items-center gap-8">
            <a href="#" onclick="showCategory('all')" class="text-red-600 text-3xl font-black tracking-tighter">VIXSTREAM</a>
            <nav class="hidden md:flex gap-6 text-sm font-medium">
                <a href="#" onclick="showCategory('all')" class="hover:text-gray-400 transition">Home</a>
                <a href="#" onclick="showCategory('tv')" class="hover:text-gray-400 transition">Serie TV</a>
                <a href="#" onclick="showCategory('movie')" class="hover:text-gray-400 transition">Film</a>
            </nav>
        </div>
        <div class="flex items-center gap-6">
            <input type="text" id="searchInput" placeholder="Cerca..." class="bg-black/40 border border-white/20 text-white text-sm rounded px-4 py-1.5 w-48 outline-none focus:border-red-600 focus:bg-black/80 transition-all">
            <button id="authBtn" onclick="handleAuth()" class="bg-red-600 text-white text-sm px-5 py-1.5 rounded font-bold hover:bg-red-700 transition shadow-lg">
                Accedi / Iscriviti
            </button>
        </div>
    </header>

    <main>
        <section id="hero" class="relative h-[85vh] w-full hidden">
            <img id="heroImg" src="" class="absolute w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-black/30"></div>
            <div class="relative z-10 h-full flex flex-col justify-end p-12 pb-24">
                <h1 id="heroTitle" class="text-5xl md:text-7xl font-bold mb-4"></h1>
                <p id="heroOverview" class="max-w-xl text-lg mb-6 line-clamp-3 text-gray-200"></p>
                <button id="heroPlay" class="bg-white text-black px-8 py-2 rounded font-bold hover:bg-white/80 transition flex items-center gap-2 w-fit">▶ Riproduci</button>
            </div>
        </section>
        <div id="sections" class="px-12 -mt-20 relative z-20 space-y-8 pb-20"></div>
    </main>

    <div id="infoModal" class="fixed inset-0 z-[100] hidden bg-black/80 flex items-center justify-center p-4">
        <div>
            <button onclick="closeAllModals()" class="absolute top-4 right-4 z-[110] bg-[#181818] text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-white hover:text-black">✕</button>
            <div class="modal-hero">
                <img id="infoBgImg" src="">
                <div class="modal-gradient"></div>
                <div class="absolute bottom-6 left-10 right-10">
                    <h2 id="infoTitle" class="text-4xl font-bold mb-2"></h2>
                </div>
            </div>
            <div class="p-10 bg-[#181818] grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="col-span-2">
                    <p id="infoOverview" class="text-gray-300 leading-relaxed mb-6"></p>
                    <div class="flex gap-4">
                        <button id="playBtn" class="bg-white text-black px-10 py-2 rounded font-bold hover:bg-gray-200">▶ Riproduci</button>
                        <button id="favBtn" class="border border-white/30 text-white px-6 py-2 rounded font-bold hover:bg-white hover:text-black transition">❤️ Preferiti</button>
                    </div>
                </div>
                <div id="tvSelectors" class="hidden space-y-4 border-l border-white/10 pl-6">
                    <div><span class="text-gray-500 text-sm font-bold uppercase">Stagione</span><select id="seasonSelect" class="w-full bg-[#2f2f2f] p-2 mt-1 rounded outline-none"></select></div>
                    <div><span class="text-gray-500 text-sm font-bold uppercase">Episodio</span><select id="episodeSelect" class="w-full bg-[#2f2f2f] p-2 mt-1 rounded outline-none"></select></div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal" class="fixed inset-0 z-[200] hidden bg-black">
        <button onclick="closeAllModals()" class="absolute top-5 right-5 z-[210] bg-white/10 p-2 rounded-full hover:bg-red-600 transition">✕</button>
        <iframe id="playerFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const IMG = "https://image.tmdb.org/t/p/original";
        let cur = null;

        // Inizializza Identity
        netlifyIdentity.init();

        function updateAuthBtn() {
            const user = netlifyIdentity.currentUser();
            const btn = document.getElementById('authBtn');
            if (user) {
                btn.textContent = 'Logout';
                btn.classList.replace('bg-red-600', 'bg-gray-700');
            } else {
                btn.textContent = 'Accedi / Iscriviti';
                btn.classList.replace('bg-gray-700', 'bg-red-600');
            }
        }

        function handleAuth() {
            const user = netlifyIdentity.currentUser();
            if (user) {
                netlifyIdentity.logout();
            } else {
                netlifyIdentity.open();
            }
        }

        async function call(path, params = {}) {
            const url = new URL(`https://api.themoviedb.org/3${path}`);
            url.searchParams.append("api_key", API_KEY);
            url.searchParams.append("language", "it-IT");
            for (let k in params) url.searchParams.append(k, params[k]);
            const r = await fetch(url); return r.json();
        }

        async function loadFavorites() {
            const user = netlifyIdentity.currentUser();
            if (!user) return;
            try {
                const r = await fetch('/.netlify/functions/manage-favorites', {
                    headers: { Authorization: `Bearer ${user.token.access_token}` }
                });
                const favs = await r.json();
                if(favs && favs.length > 0) {
                    const items = favs.map(f => ({
                        id: f.item_id, media_type: f.media_type, poster_path: f.poster_path
                    }));
                    createRow("La Mia Lista", items, true);
                }
            } catch (e) { console.error(e); }
        }

        async function toggleFavorite() {
            const user = netlifyIdentity.currentUser();
            if (!user) { netlifyIdentity.open(); return; }
            await fetch('/.netlify/functions/manage-favorites', {
                method: 'POST',
                headers: { Authorization: `Bearer ${user.token.access_token}` },
                body: JSON.stringify({ action: 'add', item_id: cur.id, media_type: cur.type, poster_path: cur.poster_path })
            });
            alert("Salvato!");
            showCategory('all');
        }

        function createRow(title, items, prepend = false) {
            if (!items || items.length === 0) return;
            const container = document.createElement('div');
            container.innerHTML = `<h2 class="text-xl font-bold mb-1 ml-2">${title}</h2><div class="carousel-container"><button class="nav-btn prev-btn">❮</button><div class="carousel-track scrollbar-hide"></div><button class="nav-btn next-btn">❯</button></div>`;
            const track = container.querySelector('.carousel-track');
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<img src="https://image.tmdb.org/t/p/w500${item.poster_path}">`;
                card.onclick = () => showInfo(item);
                track.appendChild(card);
            });
            container.querySelector('.prev-btn').onclick = () => track.scrollBy({left: -600, behavior:'smooth'});
            container.querySelector('.next-btn').onclick = () => track.scrollBy({left: 600, behavior:'smooth'});
            const target = document.getElementById('sections');
            prepend ? target.prepend(container) : target.appendChild(container);
        }

        async function showInfo(item) {
            cur = item;
            cur.type = item.media_type || (item.title ? 'movie' : 'tv');
            if (!item.backdrop_path) {
                const full = await call(`/${cur.type}/${item.id}`);
                Object.assign(cur, full);
            }
            document.getElementById('infoTitle').textContent = cur.title || cur.name;
            document.getElementById('infoOverview').textContent = cur.overview;
            document.getElementById('infoBgImg').src = IMG + (cur.backdrop_path || cur.poster_path);
            const tv = document.getElementById('tvSelectors');
            if(cur.type === 'tv') {
                tv.classList.remove('hidden');
                const data = await call(`/tv/${cur.id}`);
                const sSel = document.getElementById('seasonSelect');
                sSel.innerHTML = data.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">Stagione ${s.season_number}</option>`).join('');
                sSel.onchange = async () => {
                    const sData = await call(`/tv/${cur.id}/season/${sSel.value}`);
                    document.getElementById('episodeSelect').innerHTML = sData.episodes.map(e => `<option value="${e.episode_number}">Episodio ${e.episode_number}</option>`).join('');
                };
                await sSel.onchange();
            } else { tv.classList.add('hidden'); }
            document.getElementById('infoModal').classList.replace('hidden', 'flex');
            document.getElementById('favBtn').onclick = toggleFavorite;
            document.getElementById('playBtn').onclick = play;
        }

        function play() {
            let url = `https://vixsrc.to/${cur.type}/${cur.id}`;
            if(cur.type === 'tv') url += `/${document.getElementById('seasonSelect').value}/${document.getElementById('episodeSelect').value}`;
            document.getElementById('playerFrame').src = url + "?autoplay=true";
            document.getElementById('playerModal').classList.replace('hidden', 'flex');
        }

        function closeAllModals() {
            document.querySelectorAll('#infoModal, #playerModal').forEach(m => m.classList.replace('flex', 'hidden'));
            document.getElementById('playerFrame').src = "";
            document.body.style.overflow = '';
        }

        async function showCategory(type) {
            document.getElementById('sections').innerHTML = '';
            const trend = await call(type === 'all' ? "/trending/all/week" : `/${type}/popular`);
            initHero(trend.results[0]);
            if(type === 'all') await loadFavorites();
            createRow(type === 'all' ? "Film Popolari" : "Popolari", trend.results);
            if(type === 'all') createRow("Serie TV Popolari", (await call("/tv/popular")).results);
        }

        function initHero(item) {
            document.getElementById('hero').classList.remove('hidden');
            document.getElementById('heroImg').src = IMG + (item.backdrop_path || item.poster_path);
            document.getElementById('heroTitle').textContent = item.title || item.name;
            document.getElementById('heroOverview').textContent = item.overview;
            document.getElementById('heroPlay').onclick = () => showInfo(item);
        }

        netlifyIdentity.on('login', () => { updateAuthBtn(); showCategory('all'); netlifyIdentity.close(); });
        netlifyIdentity.on('logout', () => { updateAuthBtn(); location.reload(); });

        window.addEventListener('scroll', () => {
            document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
        });

        updateAuthBtn();
        showCategory('all');
    </script>
</body>
</html>
