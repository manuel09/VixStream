<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VixStream Premium - Official</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* =========================================
            CORE SYSTEM & RESET
           ========================================= */
        body {
            background-color: #141414;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* =========================================
            HEADER & NAVIGATION
           ========================================= */
        header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%);
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            height: 75px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
        }

        header.scrolled {
            background-color: #141414 !important;
            box-shadow: 0 4px 30px rgba(0,0,0,0.8);
        }

        .nav-link {
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            font-weight: 700;
            font-size: 13px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: #ffffff;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #e50914;
        }

        /* =========================================
            SEARCH SYSTEM
           ========================================= */
        .search-container {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 40px;
            overflow: hidden;
            cursor: pointer;
        }

        .search-container.active {
            width: 250px;
            background: rgba(0,0,0,0.9);
            border-color: #e50914;
        }

        #searchInput {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 13px;
            font-weight: 500;
            width: 0;
            margin-left: 0;
            transition: all 0.3s ease;
        }

        .search-container.active #searchInput {
            width: 100%;
            margin-left: 10px;
        }

        /* =========================================
            PROFILE DROPDOWN SYSTEM
           ========================================= */
        .profile-container {
            position: relative;
            padding: 20px 0;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background: #181818;
            border: 1px solid rgba(255,255,255,0.1);
            min-width: 230px;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            overflow: hidden;
            z-index: 1100;
        }

        .profile-container:hover .profile-dropdown {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            width: 100%;
            text-align: left;
            padding: 16px 22px;
            font-size: 11px;
            font-weight: 800;
            transition: background 0.3s;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: rgba(255,255,255,0.6);
        }

        .dropdown-item:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        /* =========================================
            CAROUSEL & ROWS
           ========================================= */
        .row-container {
            margin-bottom: 4rem;
            position: relative;
            padding: 0 4%;
        }

        .row-title {
            font-size: 17px;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 25px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: block;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .carousel-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .carousel-track {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 16px;
            padding: 15px 0;
            width: 100%;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.85);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 50;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .carousel-wrapper:hover .nav-arrow { opacity: 1; }
        .nav-arrow:hover {
            background: #e50914;
            border-color: #e50914;
            transform: translateY(-50%) scale(1.1);
        }

        .arrow-left { left: -25px; }
        .arrow-right { right: -25px; }

        .card {
            min-width: 145px;
            width: 145px;
            aspect-ratio: 2/3;
            flex-shrink: 0;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            background: #222;
        }

        @media (min-width: 768px) {
            .card { min-width: 190px; width: 190px; }
        }

        .card:hover {
            transform: scale(1.08);
            z-index: 10;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* =========================================
            INFO MODAL
           ========================================= */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(15px);
        }

        .modal-box {
            background: #181818;
            width: 100%;
            max-width: 850px;
            border-radius: 16px;
            overflow-y: auto;
            max-height: 90vh;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-hero {
            position: relative;
            height: 35vh;
            min-height: 250px;
            width: 100%;
        }

        .modal-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-main {
            background: #e50914;
            color: white;
            padding: 14px 40px;
            border-radius: 8px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 13px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn-main:hover { background: #ff0a16; transform: translateY(-2px); }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 13px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .btn-secondary:hover { background: rgba(255,255,255,0.2); }

        /* =========================================
            PREMIUM PLAYER
           ========================================= */
        #playerModal {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 5000;
            display: none;
            cursor: none;
        }

        #playerModal.active-ui { cursor: default; }

        #closePlayerBtn {
            position: fixed;
            top: 35px;
            right: 45px;
            z-index: 5100;
            background: #e50914;
            color: white;
            padding: 14px 30px;
            border-radius: 100px;
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transition: all 0.5s;
            pointer-events: none;
        }

        #closePlayerBtn.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        #playerFrame {
            border: none;
            width: 100%;
            height: 100%;
        }

        /* =========================================
            BOOT SHIELD - STABILIZZATO
           ========================================= */
        #boot-shield {
            position: fixed;
            inset: 0;
            background: #141414;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes vpulse {
            0% { opacity: 0.4; filter: drop-shadow(0 0 0px #e50914); }
            50% { opacity: 1; filter: drop-shadow(0 0 15px #e50914); }
            100% { opacity: 0.4; filter: drop-shadow(0 0 0px #e50914); }
        }

        .loader-logo {
            font-size: 4.5rem;
            font-weight: 900;
            color: #e50914;
            font-style: italic;
            animation: vpulse 2s infinite ease-in-out;
            letter-spacing: -4px;
            transform: translateZ(0);
        }

        .loading-bar-container {
            width: 220px;
            height: 4px;
            background: rgba(255,255,255,0.05);
            margin-top: 25px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-progress {
            width: 40%;
            height: 100%;
            background: #e50914;
            position: absolute;
            animation: loadingMove 1.5s infinite linear;
            box-shadow: 0 0 10px #e50914;
        }

        @keyframes loadingMove {
            0% { left: -40%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body class="scrollbar-hide">

    <div id="boot-shield">
        <div class="loader-logo">VIXSTREAM</div>
        <div class="loading-bar-container">
            <div class="loading-bar-progress"></div>
        </div>
        <div class="mt-6 text-[10px] font-black tracking-[0.6em] text-white/30 uppercase animate-pulse">
            Inizializzazione Cinema Premium
        </div>
    </div>

    <header id="mainHeader">
        <div class="flex items-center justify-between w-full px-6 md:px-16">
            <div class="flex items-center gap-12">
                <span onclick="window.location.reload()" class="text-red-600 text-3xl font-black italic cursor-pointer tracking-tighter">VIXSTREAM</span>
                <nav class="hidden lg:flex gap-10">
                    <a onclick="loadContent('all')" id="nav-all" class="nav-link active">Home</a>
                    <a onclick="loadContent('tv')" id="nav-tv" class="nav-link">Serie TV</a>
                    <a onclick="loadContent('movie')" id="nav-movie" class="nav-link">Film</a>
                </nav>
            </div>

            <div class="flex items-center gap-6">
                <div id="searchWrapper" class="search-container" onclick="this.classList.add('active'); document.getElementById('searchInput').focus();">
                    <span class="text-white text-lg">üîç</span>
                    <input type="text" id="searchInput" placeholder="Cerca film o serie..."
                        oninput="handleSearch(this.value)"
                        onblur="if(this.value=='') document.getElementById('searchWrapper').classList.remove('active')">
                </div>

                <div class="profile-container">
                    <button id="authBtn" onclick="if(!netlifyIdentity.currentUser()) netlifyIdentity.open()" class="bg-red-600 text-white text-[11px] px-8 py-3 rounded-full font-black uppercase tracking-widest shadow-xl hover:bg-red-700 transition">Accedi</button>
                    <div id="profileMenu" class="profile-dropdown">
                        <div id="userDisplay" class="px-6 py-6 text-[10px] font-black text-white/30 border-b border-white/5 bg-white/5 uppercase tracking-widest italic">Ospite</div>
                        <button onclick="showFullProfile()" class="dropdown-item">üë§ Profilo Utente</button>
                        <button onclick="loadContent('favorites')" class="dropdown-item">‚ù§Ô∏è La mia Lista</button>
                        <button onclick="netlifyIdentity.logout()" class="dropdown-item text-red-500 font-bold">üö™ Esci Account</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content" class="opacity-0 transition-opacity duration-1000">
        <section id="hero" class="relative h-[80vh] w-full flex flex-col justify-end p-10 md:p-24 pb-32 hidden">
            <img id="heroImg" src="" class="absolute inset-0 w-full h-full object-cover -z-10">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-[#141414]/30 to-transparent"></div>
            <div class="relative z-10 max-w-4xl">
                <h1 id="heroTitle" class="text-6xl md:text-8xl font-black uppercase italic mb-6 tracking-tighter drop-shadow-2xl"></h1>
                <p id="heroOverview" class="text-base md:text-lg mb-10 line-clamp-3 text-gray-200 font-medium max-w-2xl italic"></p>
                <button id="heroPlay" class="btn-main">‚ñ∂ Riproduci Ora</button>
            </div>
        </section>
        <div id="sections" class="relative z-20 space-y-6"></div>
    </main>

    <div id="infoModal" class="modal-overlay" onclick="if(event.target==this) closeModals()">
        <div class="modal-box scrollbar-hide">
            <div class="modal-hero">
                <img id="infoBgImg" src="" alt="poster-large">
                <button onclick="closeModals()" class="absolute top-6 right-6 bg-black/70 text-white w-12 h-12 rounded-full flex items-center justify-center text-2xl hover:bg-red-600 transition z-50">‚úï</button>
                <div class="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent"></div>
                <h2 id="infoTitle" class="absolute bottom-6 left-10 text-4xl md:text-6xl font-black uppercase italic tracking-tighter"></h2>
            </div>
            <div class="p-10 md:p-14 grid md:grid-cols-3 gap-12">
                <div class="md:col-span-2">
                    <p id="infoOverview" class="text-gray-300 text-base md:text-lg leading-relaxed mb-12 font-light italic"></p>
                    <div class="flex gap-5">
                        <button id="playBtn" class="btn-main">‚ñ∂ Guarda Ora</button>
                        <button id="favBtn" onclick="toggleFavorite()" class="btn-secondary">‚ù§Ô∏è Lista</button>
                    </div>
                </div>
                <div id="tvBox" class="hidden space-y-6 bg-white/5 p-8 rounded-3xl border border-white/5 backdrop-blur-2xl">
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 block">Stagione</label>
                        <select id="seasonSelect" class="w-full bg-zinc-900 p-4 rounded-xl text-xs font-bold text-white border border-white/10 outline-none"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-3 block">Episodio</label>
                        <select id="episodeSelect" class="w-full bg-zinc-900 p-4 rounded-xl text-xs font-bold text-white border border-white/10 outline-none"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal">
        <button id="closePlayerBtn" onclick="closeModals()">Chiudi Visione ‚úï</button>
        <iframe id="playerFrame" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const BASE_URL = "https://api.themoviedb.org/3";
        let currentItem = null;
        let watchHistory = JSON.parse(localStorage.getItem('vix_history_premium_v3')) || [];
        let alreadyShownIds = new Set();
        let idleTimer;
        let isAppStarted = false;
        let searchTimeout;

        async function callTMDB(path, extraParams = {}) {
            const url = new URL(BASE_URL + path);
            url.searchParams.append("api_key", API_KEY);
            url.searchParams.append("language", "it-IT");
            for (let key in extraParams) { url.searchParams.append(key, extraParams[key]); }
            const response = await fetch(url);
            return response.json();
        }

        async function handleSearch(query) {
            clearTimeout(searchTimeout);
            if (query.length < 3) {
                if (query.length === 0) loadContent('all');
                return;
            }
            searchTimeout = setTimeout(async () => {
                const data = await callTMDB('/search/multi', { query: query });
                renderSearchResults(data.results, query);
            }, 500);
        }

        function renderSearchResults(results, query) {
            const container = document.getElementById('sections');
            document.getElementById('hero').classList.add('hidden');
            container.style.marginTop = "120px";
            container.classList.remove('-mt-24');
            container.innerHTML = '';
            const filteredResults = results.filter(item => item.poster_path && (item.media_type === 'movie' || item.media_type === 'tv'));
            if (filteredResults.length === 0) {
                container.innerHTML = `<div class="text-center py-20 text-gray-500 uppercase tracking-widest font-black">Nessun risultato per: ${query}</div>`;
                return;
            }
            alreadyShownIds.clear();
            renderRow(`Risultati per: ${query}`, filteredResults);
        }

        async function loadContent(category) {
    alreadyShownIds.clear();
    const container = document.getElementById('sections');
    const heroSection = document.getElementById('hero');
    container.innerHTML = '';

    // RESET TOTALE: Questo elimina il "buco" delle tue foto
    container.style.marginTop = "0px";
    container.classList.remove('-mt-24');

    if(category === 'all') {
        // HOME: Se c'√® l'Hero (Avatar), i titoli salgono sopra la sfumatura
        container.classList.add('-mt-24');
        heroSection.classList.remove('hidden');
    } else {
        // ALTRE PAGINE: Margine fisso per non finire sotto la scritta VIXSTREAM
        container.style.marginTop = "40px";
        heroSection.classList.add('hidden');
    }

            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + category);
            if(activeNav) activeNav.classList.add('active');

            try {
                if(category === 'all') {
                    const trending = await callTMDB('/trending/all/week');
                    renderHero(trending.results[0]);
                    if(watchHistory.length > 0) renderRow("Continua a guardare", watchHistory);
                    renderRow("I Pi√π Popolari", trending.results.filter(i => i.media_type === 'movie'));
                    renderRow("Serie TV suggerite", trending.results.filter(i => i.media_type === 'tv'));
                }
                else if(category === 'favorites') {
                    const user = netlifyIdentity.currentUser();
                    if(!user) { netlifyIdentity.open(); return; }

                    const res = await fetch('/.netlify/functions/manage-favorites', {
                        headers: { Authorization: `Bearer ${user.token.access_token}` }
                    });

                    if(res.ok) {
                        const favs = await res.json();
                        if(!favs || favs.length === 0) {
                            container.innerHTML = `<div class="text-center py-20 text-white/20 uppercase font-black tracking-widest">La tua lista √® vuota</div>`;
                        } else {
                            renderRow("La mia Lista Personale", favs.map(x => ({
                                id: x.item_id,
                                media_type: x.media_type,
                                poster_path: x.poster_path
                            })));
                        }
                    } else {
                        container.innerHTML = `<div class="text-center py-20 text-red-500 uppercase font-black tracking-widest">Errore nel caricamento lista</div>`;
                    }
                }
                else {
                    const popular = await callTMDB(`/${category}/popular`);
                    renderHero(popular.results[0]);
                    renderRow("Titoli del Momento", popular.results);
                }
                return true;
            } catch (e) {
                console.error("Errore caricamento:", e);
                return false;
            }
        }

        function renderRow(title, items) {
            const validItems = items.filter(item => {
                const id = item.id || item.item_id;
                if(alreadyShownIds.has(id)) return false;
                alreadyShownIds.add(id);
                return true;
            });
            if(validItems.length === 0) return;

            const rowElement = document.createElement('div');
            rowElement.className = "row-container";
            rowElement.innerHTML = `
                <h2 class="row-title">${title}</h2>
                <div class="carousel-wrapper">
                    <button class="nav-arrow arrow-left" onclick="this.nextElementSibling.scrollLeft -= 600">‚ùÆ</button>
                    <div class="carousel-track scrollbar-hide">
                        ${validItems.map(item => `
                            <div class="card" onclick='openDetails(${item.id || item.item_id}, "${item.media_type || (item.title ? 'movie' : 'tv')}")'>
                                <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="poster">
                            </div>
                        `).join('')}
                    </div>
                    <button class="nav-arrow arrow-right" onclick="this.previousElementSibling.scrollLeft += 600">‚ùØ</button>
                </div>`;
            document.getElementById('sections').appendChild(rowElement);
        }

        function renderHero(item) {
            const hero = document.getElementById('hero');
            hero.classList.remove('hidden');
            document.getElementById('heroImg').src = "https://image.tmdb.org/t/p/original" + item.backdrop_path;
            document.getElementById('heroTitle').innerText = item.title || item.name;
            document.getElementById('heroOverview').innerText = item.overview;
            document.getElementById('heroPlay').onclick = () => openDetails(item.id, item.media_type || (item.title ? 'movie' : 'tv'));
            alreadyShownIds.add(item.id);
        }

        async function openDetails(id, type) {
            const details = await callTMDB(`/${type}/${id}`);
            currentItem = {...details, type: type};
            document.getElementById('infoTitle').innerText = currentItem.title || currentItem.name;
            document.getElementById('infoOverview').innerText = currentItem.overview || "Trama non disponibile.";
            document.getElementById('infoBgImg').src = "https://image.tmdb.org/t/p/original" + (currentItem.backdrop_path || currentItem.poster_path);

            const tvBox = document.getElementById('tvBox');
            if(type === 'tv') {
                tvBox.classList.remove('hidden');
                const sSelect = document.getElementById('seasonSelect');
                const eSelect = document.getElementById('episodeSelect');
                const validSeasons = currentItem.seasons.filter(s => s.season_number > 0);
                sSelect.innerHTML = validSeasons.map(s => `<option value="${s.season_number}">STAGIONE ${s.season_number}</option>`).join('');
                sSelect.onchange = async () => {
                    const sData = await callTMDB(`/tv/${currentItem.id}/season/${sSelect.value}`);
                    eSelect.innerHTML = sData.episodes.map(e => `<option value="${e.episode_number}">EPISODIO ${e.episode_number}</option>`).join('');
                    return true;
                };
                await sSelect.onchange();
            } else { tvBox.classList.add('hidden'); }

            document.getElementById('infoModal').style.display = 'flex';
            document.getElementById('playBtn').onclick = launchPlayer;
            document.getElementById('favBtn').innerText = "‚ù§Ô∏è Lista";
        }

        function launchPlayer() {
    let streamUrl = `https://vixsrc.to/${currentItem.type}/${currentItem.id}`;

    if(currentItem.type === 'tv') {
        streamUrl += `/${document.getElementById('seasonSelect').value}/${document.getElementById('episodeSelect').value}`;
    }

    // AGGIUNTA: Parametri per autoplay e colori (come da documentazione)
    // Usiamo '?' se non ci sono parametri o '&' se ne aggiungiamo altri
    streamUrl += "?autoplay=true&primaryColor=e50914";

    document.getElementById('playerFrame').src = streamUrl;
    document.getElementById('playerModal').style.display = 'block';

    document.addEventListener('mousemove', handleUiActivity);
    handleUiActivity();

    // Aggiorna Cronologia
    watchHistory = watchHistory.filter(x => (x.id || x.item_id) !== currentItem.id);
    watchHistory.unshift({
        id: currentItem.id,
        title: currentItem.title || currentItem.name,
        poster_path: currentItem.poster_path,
        media_type: currentItem.type
    });
    localStorage.setItem('vix_history_premium_v3', JSON.stringify(watchHistory.slice(0, 15)));
}

 window.addEventListener("message", (event) => {
    let payload = event.data;

    // Se il player invia una stringa, la trasformiamo in oggetto
    if (typeof payload === 'string') {
        try { payload = JSON.parse(payload); } catch (e) { return; }
    }

    if (payload && payload.type === "PLAYER_EVENT") {
        const eventData = payload.data;

        // Verifica se l'evento √® 'ended'
        if (eventData.event === "ended" && currentItem && currentItem.type === 'tv') {
            console.log("Evento ENDED intercettato con successo!");
            playNextEpisode();
        }
    }
}, false);

async function playNextEpisode() {
    const sSelect = document.getElementById('seasonSelect');
    const eSelect = document.getElementById('episodeSelect');

    let currentEp = parseInt(eSelect.value);
    let nextEp = currentEp + 1;

    // Controlla se esiste l'episodio successivo nella stagione attuale
    const nextEpOption = eSelect.querySelector(`option[value="${nextEp}"]`);

    if (nextEpOption) {
        // Se esiste, lo seleziona e fa ripartire il player
        eSelect.value = nextEp;
        launchPlayer();
    } else {
        // Se la stagione √® finita, prova a passare alla successiva
        let nextSeason = parseInt(sSelect.value) + 1;
        const nextSeasonOption = sSelect.querySelector(`option[value="${nextSeason}"]`);

        if (nextSeasonOption) {
            sSelect.value = nextSeason;
            // IMPORTANTE: attende che il caricamento degli episodi finisca
            await sSelect.onchange();
            // Seleziona il primo episodio della nuova stagione
            eSelect.value = 1;
            launchPlayer();
        } else {
            // Fine totale della serie
            console.log("Fine della serie.");
            closeModals();
        }
    }
}

        function handleUiActivity() {
            const btn = document.getElementById('closePlayerBtn');
            const player = document.getElementById('playerModal');
            btn.classList.add('visible');
            player.classList.add('active-ui');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                btn.classList.remove('visible');
                player.classList.remove('active-ui');
            }, 3000);
        }

        function showFullProfile() {
            const user = netlifyIdentity.currentUser(); if(!user) return;
            document.getElementById('hero').classList.add('hidden');
            const sections = document.getElementById('sections');
            sections.style.marginTop = "120px";
            sections.classList.remove('-mt-24');
            const name = (user.user_metadata.full_name || user.email.split('@')[0]).toUpperCase();

            let historyHtml = watchHistory.length > 0
                ? `<div class="mt-10 text-left w-full"><h3 class="text-xs font-black text-white/40 mb-4 uppercase tracking-[0.3em]">Cosa hai visto</h3><div class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide">${watchHistory.map(h => `<img src="https://image.tmdb.org/t/p/w200${h.poster_path}" class="w-24 rounded-lg opacity-60 hover:opacity-100 transition cursor-pointer" onclick='openDetails(${h.id}, "${h.media_type}")'>`).join('')}</div></div>`
                : `<p class="mt-6 text-white/20 text-[10px] uppercase font-bold">Nessun contenuto visto di recente</p>`;

            sections.innerHTML = `<div class="max-w-3xl mx-auto p-12 bg-white/5 rounded-[40px] text-center border border-white/5 backdrop-blur-3xl shadow-2xl">
                <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-4xl font-black mx-auto mb-6 shadow-2xl">${name[0]}</div>
                <h2 class="text-3xl font-black italic tracking-tighter">${name}</h2>
                <p class="text-xs text-white/40 mt-1">${user.email}</p>
                <p class="text-[10px] text-red-500 font-bold uppercase tracking-widest mt-4">Membro Premium VixStream</p>
                ${historyHtml}
                <button onclick="window.location.reload()" class="mt-10 text-white/40 font-black text-[9px] uppercase hover:text-white transition tracking-[0.4em] block mx-auto">Torna alla Home</button>
            </div>`;
        }

        async function toggleFavorite() {
    const user = netlifyIdentity.currentUser();
    if(!user) return netlifyIdentity.open();

    const btn = document.getElementById('favBtn');
    btn.innerText = "Salvataggio...";

    try {
        const res = await fetch('/.netlify/functions/manage-favorites', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${user.token.access_token}`,
                'Content-Type': 'application/json'
            },
            // AGGIUNTO: action: 'add' per comunicare correttamente col backend
            body: JSON.stringify({
                action: 'add',
                item_id: currentItem.id,
                media_type: currentItem.type,
                poster_path: currentItem.poster_path
            })
        });

        if(res.ok) {
            btn.innerText = "‚ù§Ô∏è AGGIUNTO";
            setTimeout(() => btn.innerText = "‚ù§Ô∏è Lista", 2000);
        } else {
            btn.innerText = "‚ùå ERRORE";
            setTimeout(() => btn.innerText = "‚ù§Ô∏è Lista", 2000);
        }
    } catch(e) {
        btn.innerText = "‚ù§Ô∏è Lista";
    }
}

        function closeModals() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('playerFrame').src = "";
            document.removeEventListener('mousemove', handleUiActivity);
        }

        window.onscroll = () => { document.getElementById('mainHeader').classList.toggle('scrolled', window.scrollY > 60); };

        function terminateLoading() {
            const shield = document.getElementById('boot-shield');
            if(shield) {
                shield.style.transition = "opacity 0.8s ease";
                shield.style.opacity = "0";
                setTimeout(() => {
                    shield.style.display = "none";
                    document.getElementById('main-content').classList.remove('opacity-0');
                }, 800);
            }
        }

        async function startApp(user) {
            if(isAppStarted) return;
            isAppStarted = true;
            if(user) {
                const userName = user.user_metadata.full_name || user.email.split('@')[0];
                document.getElementById('authBtn').innerText = userName.toUpperCase();
                document.getElementById('userDisplay').innerText = "Premium: " + userName.toUpperCase();
            }
            const success = await loadContent('all');
            if(success) terminateLoading();
        }

        // Funzione per aggiornare l'interfaccia con i dati utente
        function updateUserUI(user) {
            if (user) {
                const userName = user.user_metadata.full_name || user.email.split('@')[0];
                const authBtn = document.getElementById('authBtn');
                const userDisplay = document.getElementById('userDisplay');

                if(authBtn) authBtn.innerText = userName.toUpperCase();
                if(userDisplay) userDisplay.innerText = "Premium: " + userName.toUpperCase();
            }
        }

        netlifyIdentity.on('init', user => {
            if(user) updateUserUI(user);
            startApp(user);
        });

        netlifyIdentity.on('login', user => {
            console.log("Login rilevato");
            updateUserUI(user);
            netlifyIdentity.close(); // Chiude il popup subito dopo il login

            // Invece di reload, aggiorniamo i contenuti se siamo gi√† nell'app
            if(!isAppStarted) {
                location.reload();
            } else {
                startApp(user);
                // Opzionale: ricarica i preferiti ora che siamo loggati
                loadContent('all');
            }
        });

        netlifyIdentity.on('logout', () => {
            netlifyIdentity.close();
            location.reload();
        });

        // Inizializzazione
        netlifyIdentity.init();

        // Backup per caricamento lento
        setTimeout(() => {
            const user = netlifyIdentity.currentUser();
            if(!isAppStarted) {
                if(user) updateUserUI(user);
                startApp(user);
            }
        }, 3000);
    </script>
