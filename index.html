<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VixStream Premium - Official</title>
    
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* =========================================
           RESET E STILI BASE 
           ========================================= */
        body { 
            background-color: #141414; 
            color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* Scrollbar Invisibile ma funzionale */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* =========================================
           HEADER E NAVIGAZIONE 
           ========================================= */
        header { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%); 
            transition: background-color 0.4s ease-in-out; 
            z-index: 1000; 
            height: 75px; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            display: flex; 
            align-items: center; 
        }
        header.scrolled { 
            background-color: #141414 !important; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.7); 
        }

        .nav-link { 
            cursor: pointer; 
            color: rgba(255,255,255,0.7); 
            font-weight: 700; 
            font-size: 13px; 
            transition: 0.3s; 
            text-transform: uppercase; 
            letter-spacing: 0.5px;
        }
        .nav-link:hover, .nav-link.active { color: white; }
        .nav-link.active { border-bottom: 2px solid #e50914; padding-bottom: 4px; }

        /* =========================================
           PROFILO E DROPDOWN 
           ========================================= */
        .profile-container { position: relative; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .profile-dropdown { 
            display: none; 
            position: absolute; 
            top: 100%; 
            right: 0; 
            background: #181818; 
            border: 1px solid rgba(255,255,255,0.1); 
            min-width: 220px; 
            border-radius: 8px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.9); 
            margin-top: 15px; 
            overflow: hidden;
            z-index: 1100;
        }
        .profile-container:hover .profile-dropdown { display: block; }
        
        .dropdown-item {
            width: 100%;
            text-align: left;
            padding: 15px 20px;
            font-size: 12px;
            font-weight: 700;
            transition: 0.2s;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .dropdown-item:hover { background: rgba(255,255,255,0.05); }

        /* =========================================
           CAROSELLI E FRECCE TONDE 
           ========================================= */
        .row-container { margin-bottom: 3rem; position: relative; padding: 0 4%; }
        .carousel-wrapper { position: relative; display: flex; align-items: center; }
        .carousel-track { 
            display: flex; 
            overflow-x: auto; 
            scroll-behavior: smooth; 
            gap: 15px; 
            padding: 20px 0; 
            width: 100%; 
        }
        
        .nav-arrow { 
            position: absolute; 
            top: 50%; 
            transform: translateY(-50%);
            width: 45px; 
            height: 45px; 
            background: rgba(0,0,0,0.7); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 50; 
            opacity: 0; 
            transition: all 0.3s ease; 
            font-size: 20px; 
            backdrop-filter: blur(5px);
        }
        .carousel-wrapper:hover .nav-arrow { opacity: 1; }
        .nav-arrow:hover { background: #e50914; border-color: #e50914; transform: translateY(-50%) scale(1.1); }
        .arrow-left { left: -22px; } 
        .arrow-right { right: -22px; }

        /* =========================================
           CARDS (LOCANDINE RIDIMENSIONATE) 
           ========================================= */
        .card { 
            min-width: 140px; 
            width: 140px; 
            aspect-ratio: 2/3; 
            flex-shrink: 0; 
            border-radius: 6px; 
            overflow: hidden; 
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            background: #222; 
        }
        @media (min-width: 768px) { .card { min-width: 185px; width: 185px; } }
        .card:hover { transform: scale(1.08); z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* =========================================
           MODALI (DETTAGLI E PLAYER) 
           ========================================= */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.92); 
            z-index: 2000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            padding: 20px; 
            backdrop-filter: blur(10px); 
        }
        .modal-box { 
            background: #181818; 
            width: 100%; 
            max-width: 800px; 
            border-radius: 12px; 
            overflow-y: auto; 
            max-height: 90vh; 
            position: relative; 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        
        #playerModal { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; }
        #playerFrame { border: none; width: 100%; height: 100%; }

        /* =========================================
           BOOT SHIELD (ANTI-LAMPEGGIO) 
           ========================================= */
        #boot-shield { 
            position: fixed; 
            inset: 0; 
            background: #141414; 
            z-index: 9999; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
        }
        .loader-logo {
            font-size: 3.5rem;
            font-weight: 900;
            color: #e50914;
            font-style: italic;
            letter-spacing: -2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(0.95); } }
    </style>
</head>
<body class="scrollbar-hide">

    <div id="boot-shield">
        <div class="loader-logo">VIXSTREAM</div>
        <div class="mt-4 text-[10px] font-bold tracking-[0.4em] text-white/30 uppercase">Sincronizzazione Account...</div>
    </div>

    <header id="mainHeader">
        <div class="flex items-center justify-between w-full px-6 md:px-16">
            <div class="flex items-center gap-10">
                <span onclick="window.location.reload()" class="text-red-600 text-3xl font-black tracking-tighter cursor-pointer italic">VIXSTREAM</span>
                <nav class="hidden lg:flex gap-8">
                    <a onclick="loadContent('all')" id="nav-all" class="nav-link active">Home</a>
                    <a onclick="loadContent('tv')" id="nav-tv" class="nav-link">Serie TV</a>
                    <a onclick="loadContent('movie')" id="nav-movie" class="nav-link">Film</a>
                </nav>
            </div>
            
            <div class="profile-container">
                <button id="authBtn" onclick="if(!netlifyIdentity.currentUser()) netlifyIdentity.open()" class="bg-red-600 text-white text-[11px] px-6 py-2.5 rounded-full font-black uppercase tracking-widest hover:bg-red-700 transition shadow-lg">Accedi</button>
                
                <div id="profileMenu" class="profile-dropdown">
                    <div id="userDisplay" class="px-6 py-5 text-[11px] font-black text-white/40 border-b border-white/5 bg-white/5 italic uppercase tracking-widest">Account Ospite</div>
                    <button onclick="showFullProfile()" class="dropdown-item flex items-center gap-3">
                        <span class="text-lg">üë§</span> Mio Profilo
                    </button>
                    <button onclick="loadContent('favorites')" class="dropdown-item flex items-center gap-3">
                        <span class="text-lg">‚ù§Ô∏è</span> La mia Lista
                    </button>
                    <button onclick="netlifyIdentity.logout()" class="dropdown-item flex items-center gap-3 text-red-500 font-black">
                        <span class="text-lg">üö™</span> Esci Account
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero" class="relative h-[80vh] w-full flex flex-col justify-end p-8 md:p-20 pb-32 hidden">
            <img id="heroImg" src="" class="absolute inset-0 w-full h-full object-cover -z-10">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-[#141414]/20 to-transparent"></div>
            <div class="relative z-10 max-w-3xl">
                <h1 id="heroTitle" class="text-5xl md:text-7xl font-black uppercase italic mb-5 tracking-tighter drop-shadow-2xl"></h1>
                <p id="heroOverview" class="text-sm md:text-base mb-10 line-clamp-3 text-gray-200 font-medium max-w-xl"></p>
                <button id="heroPlay" class="bg-white text-black px-12 py-4 rounded font-black hover:bg-red-600 hover:text-white transition shadow-2xl uppercase italic text-sm">‚ñ∂ Riproduci Ora</button>
            </div>
        </section>

        <div id="sections" class="relative z-20 -mt-24 space-y-12"></div>
    </main>

    <div id="infoModal" class="modal-overlay" onclick="if(event.target==this) closeModals()">
        <div class="modal-box scrollbar-hide">
            <div class="relative aspect-video">
                <img id="infoBgImg" src="" class="w-full h-full object-cover">
                <button onclick="closeModals()" class="absolute top-5 right-5 bg-black/60 text-white w-10 h-10 rounded-full flex items-center justify-center text-xl hover:bg-red-600 transition">‚úï</button>
                <div class="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent"></div>
                <h2 id="infoTitle" class="absolute bottom-8 left-10 text-3xl md:text-5xl font-black uppercase italic tracking-tighter"></h2>
            </div>
            
            <div class="p-8 md:p-12 grid md:grid-cols-3 gap-10">
                <div class="md:col-span-2">
                    <p id="infoOverview" class="text-gray-300 text-sm md:text-base leading-relaxed mb-10 font-light"></p>
                    <div class="flex gap-4">
                        <button id="playBtn" class="bg-red-600 text-white px-12 py-3.5 rounded font-black hover:bg-red-700 transition shadow-xl uppercase text-sm">‚ñ∂ Guarda Ora</button>
                        <button id="favBtn" onclick="toggleFavorite()" class="border-2 border-white/10 px-8 py-3.5 rounded font-black hover:bg-white/10 transition uppercase text-sm">‚ù§Ô∏è Lista</button>
                    </div>
                </div>
                
                <div id="tvBox" class="hidden space-y-5 bg-white/5 p-6 rounded-2xl border border-white/5 backdrop-blur-md">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Stagione</label>
                        <select id="seasonSelect" class="w-full bg-zinc-900 p-4 rounded-xl text-xs font-bold text-white border border-white/10 outline-none cursor-pointer"></select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Episodio</label>
                        <select id="episodeSelect" class="w-full bg-zinc-900 p-4 rounded-xl text-xs font-bold text-white border border-white/10 outline-none cursor-pointer"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal">
        <div class="flex justify-between items-center p-5 bg-black/95 border-b border-white/5">
            <span class="text-white/40 text-[10px] font-black italic uppercase tracking-[0.3em]">Cinema Streaming Premium</span>
            <button onclick="closeModals()" class="bg-red-600 text-white px-8 py-2.5 rounded-full font-black hover:bg-red-700 transition uppercase text-xs shadow-lg">Chiudi Player ‚úï</button>
        </div>
        <iframe id="playerFrame" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const BASE_URL = "https://api.themoviedb.org/3";
        let currentItem = null;
        let watchHistory = JSON.parse(localStorage.getItem('vix_history_premium')) || [];
        let alreadyShownIds = new Set();
        let appReady = false;

        // Funzione core per le chiamate API
        async function callTMDB(path, extraParams = {}) {
            const url = new URL(BASE_URL + path);
            url.searchParams.append("api_key", API_KEY);
            url.searchParams.append("language", "it-IT");
            for (let key in extraParams) {
                url.searchParams.append(key, extraParams[key]);
            }
            const response = await fetch(url);
            return response.json();
        }

        // Caricamento contenuti per categoria
        async function loadContent(category) {
            alreadyShownIds.clear();
            const container = document.getElementById('sections');
            const heroSection = document.getElementById('hero');
            container.innerHTML = '';
            
            // Gestione stato Menu
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + category);
            if(activeNav) activeNav.classList.add('active');

            try {
                if(category === 'all') {
                    const trending = await callTMDB('/trending/all/week');
                    renderHero(trending.results[0]);
                    
                    if(watchHistory.length > 0) {
                        renderRow("Continua a guardare", watchHistory);
                    }
                    
                    renderRow("Film di Tendenza", trending.results.filter(i => i.media_type === 'movie'));
                    renderRow("Serie TV del Momento", trending.results.filter(i => i.media_type === 'tv'));
                    const topMovies = await callTMDB('/movie/top_rated');
                    renderRow("I Capolavori del Cinema", topMovies.results);
                } 
                else if(category === 'favorites') {
                    heroSection.classList.add('hidden');
                    container.style.marginTop = "140px";
                    const user = netlifyIdentity.currentUser();
                    if(user) {
                        const res = await fetch('/.netlify/functions/manage-favorites', { 
                            headers: { Authorization: `Bearer ${user.token.access_token}` } 
                        });
                        const favs = await res.json();
                        renderRow("I tuoi preferiti", favs.map(x => ({
                            id: x.item_id, 
                            media_type: x.media_type, 
                            poster_path: x.poster_path
                        })));
                    } else {
                        container.innerHTML = `<div class="text-center py-20 text-gray-500 font-bold uppercase italic">Accedi per vedere la tua lista</div>`;
                    }
                } 
                else {
                    const popular = await callTMDB(`/${category}/popular`);
                    renderHero(popular.results[0]);
                    renderRow("Titoli Popolari", popular.results);
                    const topRated = await callTMDB(`/${category}/top_rated`);
                    renderRow("I pi√π votati dalla critica", topRated.results);
                }
            } catch (error) {
                console.error("Errore caricamento:", error);
            }
        }

        // Rendering delle righe con frecce tonde
        function renderRow(title, items) {
            const validItems = items.filter(item => {
                const id = item.id || item.item_id;
                if(alreadyShownIds.has(id)) return false;
                alreadyShownIds.add(id); 
                return true;
            });

            if(validItems.length === 0) return;

            const rowElement = document.createElement('div');
            rowElement.className = "row-container";
            
            // Template con frecce tonde e track
            rowElement.innerHTML = `
                <h2 class="text-[12px] font-black mb-1 italic uppercase tracking-[0.2em] text-gray-500 opacity-80">${title}</h2>
                <div class="carousel-wrapper">
                    <button class="nav-arrow arrow-left" onclick="scrollCarousel(this, -1)">‚ùÆ</button>
                    <div class="carousel-track scrollbar-hide">
                        ${validItems.map(item => `
                            <div class="card" onclick='openDetails(${item.id || item.item_id}, "${item.media_type || (item.title ? 'movie' : 'tv')}")'>
                                <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="poster" loading="lazy">
                            </div>
                        `).join('')}
                    </div>
                    <button class="nav-arrow arrow-right" onclick="scrollCarousel(this, 1)">‚ùØ</button>
                </div>`;
            
            document.getElementById('sections').appendChild(rowElement);
        }

        // Funzione scorrimento carosello
        window.scrollCarousel = function(btn, direction) {
            const track = direction === 1 ? btn.previousElementSibling : btn.nextElementSibling;
            const scrollAmount = window.innerWidth * 0.8;
            track.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
        };

        // Gestione Hero Section
        function renderHero(item) {
            const hero = document.getElementById('hero');
            hero.classList.remove('hidden');
            document.getElementById('heroImg').src = "https://image.tmdb.org/t/p/original" + item.backdrop_path;
            document.getElementById('heroTitle').innerText = item.title || item.name;
            document.getElementById('heroOverview').innerText = item.overview;
            document.getElementById('heroPlay').onclick = () => openDetails(item.id, item.media_type || (item.title ? 'movie' : 'tv'));
            alreadyShownIds.add(item.id);
        }

        // Apertura Modale Dettagli
        async function openDetails(id, type) {
            const details = await callTMDB(`/${type}/${id}`);
            currentItem = {...details, type: type};
            
            document.getElementById('infoTitle').innerText = currentItem.title || currentItem.name;
            document.getElementById('infoOverview').innerText = currentItem.overview || "Descrizione non disponibile.";
            document.getElementById('infoBgImg').src = "https://image.tmdb.org/t/p/original" + (currentItem.backdrop_path || currentItem.poster_path);
            
            const tvBox = document.getElementById('tvBox');
            if(type === 'tv') {
                tvBox.classList.remove('hidden');
                const sSelect = document.getElementById('seasonSelect');
                const eSelect = document.getElementById('episodeSelect');
                
                // Filtra solo stagioni reali
                const validSeasons = currentItem.seasons.filter(s => s.season_number > 0);
                sSelect.innerHTML = validSeasons.map(s => `<option value="${s.season_number}">STAGIONE ${s.season_number}</option>`).join('');
                
                sSelect.onchange = async () => {
                    const sData = await callTMDB(`/tv/${currentItem.id}/season/${sSelect.value}`);
                    eSelect.innerHTML = sData.episodes.map(e => `<option value="${e.episode_number}">EP. ${e.episode_number} - ${e.name}</option>`).join('');
                };
                await sSelect.onchange();
            } else {
                tvBox.classList.add('hidden');
            }

            document.getElementById('infoModal').style.display = 'flex';
            document.getElementById('playBtn').onclick = launchPlayer;
        }

        // Lancio del Player
        function launchPlayer() {
            let streamUrl = `https://vixsrc.to/${currentItem.type}/${currentItem.id}`;
            if(currentItem.type === 'tv') {
                const s = document.getElementById('seasonSelect').value;
                const e = document.getElementById('episodeSelect').value;
                streamUrl += `/${s}/${e}`;
            }
            streamUrl += `?primaryColor=B20710&autoplay=true&lang=it`;
            
            document.getElementById('playerFrame').src = streamUrl;
            document.getElementById('playerModal').style.display = 'flex';
            
            // Aggiorna cronologia
            watchHistory = watchHistory.filter(x => x.id !== currentItem.id);
            watchHistory.unshift(currentItem);
            localStorage.setItem('vix_history_premium', JSON.stringify(watchHistory.slice(0, 15)));
        }

        // Scheda Profilo Completa
        function showFullProfile() {
            const user = netlifyIdentity.currentUser();
            if(!user) return;
            
            document.getElementById('hero').classList.add('hidden');
            const sections = document.getElementById('sections');
            sections.style.marginTop = "140px";
            
            const name = user.user_metadata.full_name || user.email.split('@')[0];
            
            sections.innerHTML = `
                <div class="max-w-2xl mx-auto p-16 bg-white/5 rounded-[40px] text-center border border-white/5 backdrop-blur-3xl shadow-2xl">
                    <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-5xl font-black mx-auto mb-8 shadow-2xl shadow-red-600/30">
                        ${name[0].toUpperCase()}
                    </div>
                    <h2 class="text-4xl font-black uppercase italic tracking-tighter">${name}</h2>
                    <p class="text-white/40 mt-3 font-bold tracking-widest text-xs uppercase">${user.email}</p>
                    
                    <div class="grid grid-cols-2 gap-6 mt-12">
                        <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                            <div class="text-red-600 font-black text-3xl">${watchHistory.length}</div>
                            <div class="text-[10px] text-white/30 font-bold uppercase mt-2">Titoli Visti</div>
                        </div>
                        <div class="bg-white/5 p-8 rounded-3xl border border-white/5">
                            <div class="text-white font-black text-3xl italic">VIP</div>
                            <div class="text-[10px] text-white/30 font-bold uppercase mt-2">Stato Account</div>
                        </div>
                    </div>
                    
                    <button onclick="window.location.reload()" class="mt-12 text-gray-500 font-black text-xs uppercase hover:text-white transition tracking-widest">
                        Torna alla Home
                    </button>
                </div>`;
        }

        // Chiusura Modali
        window.closeModals = function() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('playerFrame').src = "";
        };

        // Funzione Preferiti (API Netlify)
        window.toggleFavorite = async function() {
            const user = netlifyIdentity.currentUser();
            if(!user) return netlifyIdentity.open();
            
            const btn = document.getElementById('favBtn');
            btn.innerText = "Attendi...";
            
            try {
                const res = await fetch('/.netlify/functions/manage-favorites', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${user.token.access_token}` },
                    body: JSON.stringify({ 
                        item_id: currentItem.id, 
                        media_type: currentItem.type, 
                        poster_path: currentItem.poster_path 
                    })
                });
                if(res.ok) {
                    btn.innerText = "‚ù§Ô∏è AGGIUNTO";
                    setTimeout(() => btn.innerText = "‚ù§Ô∏è LISTA", 2000);
                }
            } catch (err) {
                btn.innerText = "ERRORE";
            }
        };

        // Scroll Header
        window.onscroll = () => {
            document.getElementById('mainHeader').classList.toggle('scrolled', window.scrollY > 60);
        };

        /* =========================================
           GESTIONE IDENTIT√Ä E AVVIO (FIX LAMPEGGIO)
           ========================================= */
        netlifyIdentity.on('init', user => {
            appReady = true;
            // Rimuovi lo scudo protettivo solo quando Netlify √® pronto
            document.getElementById('boot-shield').style.display = 'none';
            
            if(user) {
                const userName = user.user_metadata.full_name || user.email.split('@')[0];
                document.getElementById('authBtn').innerText = userName.toUpperCase();
                document.getElementById('userDisplay').innerText = "Profilo: " + userName;
            }
            loadContent('all');
        });

        netlifyIdentity.on('login', () => window.location.reload());
        netlifyIdentity.on('logout', () => window.location.reload());
        
        // Init Netlify
        netlifyIdentity.init();
        
        // Fallback di sicurezza se Netlify non risponde entro 3 secondi
        setTimeout(() => {
            if(!appReady) {
                document.getElementById('boot-shield').style.display = 'none';
                loadContent('all');
            }
        }, 3000);

    </script>
</body>
</html>
