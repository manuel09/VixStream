<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VixStream Premium - Official</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* Setup Base */
        body { 
            background-color: #141414; 
            color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        /* Scrollbar Invisibile */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* Header e Navigazione */
        header { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%); 
            transition: background-color 0.5s ease; 
            z-index: 1000; 
            height: 70px; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            display: flex; 
            align-items: center; 
        }
        header.scrolled { background-color: #141414 !important; }

        .nav-link { 
            cursor: pointer; 
            color: #e5e5e5; 
            font-weight: 500; 
            font-size: 14px; 
            transition: color 0.3s; 
            position: relative;
        }
        .nav-link:hover { color: #b3b3b3; }
        .nav-link.active { color: #fff; font-weight: 700; }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e50914;
        }

        /* Profilo Dropdown */
        .profile-container { position: relative; cursor: pointer; height: 100%; display: flex; align-items: center; }
        .profile-dropdown { 
            display: none; 
            position: absolute; 
            top: 100%; 
            right: 0; 
            background: rgba(0,0,0,0.9); 
            border: 1px solid rgba(255,255,255,0.15); 
            min-width: 180px; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            padding: 10px 0;
        }
        .profile-container:hover .profile-dropdown { display: block; }

        /* Griglia e Row */
        .row-container { margin-bottom: 2.5vw; padding: 0 4%; }
        .carousel-track { 
            display: flex; 
            overflow-x: auto; 
            scroll-behavior: smooth; 
            gap: 0.8vw; 
            padding: 1vw 0; 
        }

        .card { 
            min-width: 160px; 
            width: 160px; 
            aspect-ratio: 2/3;
            flex-shrink: 0; 
            border-radius: 4px; 
            overflow: hidden; 
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.5, 0, 0.1, 1);
            background: #2f2f2f;
        }
        @media (min-width: 768px) { .card { min-width: 200px; width: 200px; } }
        .card:hover { transform: scale(1.1); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* Modali */
        .modal-overlay { 
            position: fixed; 
            inset: 0; 
            background: rgba(0,0,0,0.85); 
            z-index: 2000; 
            display: none; 
            align-items: center; 
            justify-content: center; 
            backdrop-filter: blur(10px);
        }
        .modal-box { 
            background: #181818; 
            width: 95%; 
            max-width: 850px; 
            border-radius: 8px; 
            overflow-y: auto; 
            max-height: 90vh;
        }

        #playerWindow { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            z-index: 3000; 
            display: none; 
        }

        /* Hero Section */
        #hero { height: 80vh; position: relative; margin-bottom: 20px; }
        #hero-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #141414 5%, transparent 50%),
                        linear-gradient(to right, #141414 0%, transparent 40%);
        }
    </style>
</head>
<body class="scrollbar-hide">

    <header id="navbar">
        <div class="flex items-center justify-between w-full px-10">
            <div class="flex items-center gap-10">
                <h1 onclick="location.reload()" class="text-red-600 text-3xl font-black italic cursor-pointer tracking-tighter">VIXSTREAM</h1>
                <nav class="hidden md:flex gap-6">
                    <span onclick="loadContent('all')" id="n-all" class="nav-link active">Home</span>
                    <span onclick="loadContent('tv')" id="n-tv" class="nav-link">Serie TV</span>
                    <span onclick="loadContent('movie')" id="n-movie" class="nav-link">Film</span>
                </nav>
            </div>
            
            <div class="flex items-center gap-5">
                <div class="profile-container">
                    <button id="user-trigger" onclick="if(!netlifyIdentity.currentUser()) netlifyIdentity.open()" class="bg-red-600 px-5 py-1.5 rounded text-xs font-bold uppercase tracking-wider">Accedi</button>
                    <div class="profile-dropdown rounded">
                        <div id="user-info" class="px-4 py-2 text-[10px] text-gray-400 border-b border-white/10 italic">Ospite</div>
                        <a onclick="loadContent('favorites')" class="block px-4 py-2 text-xs hover:bg-white/10">La mia Lista</a>
                        <a onclick="netlifyIdentity.logout()" class="block px-4 py-2 text-xs text-red-500 hover:bg-white/10 font-bold">Esci</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <section id="hero" class="hidden">
            <img id="hero-img" src="" class="w-full h-full object-cover">
            <div id="hero-gradient"></div>
            <div class="absolute bottom-20 left-10 md:left-20 max-w-2xl">
                <h2 id="hero-title" class="text-4xl md:text-7xl font-black uppercase italic mb-5 drop-shadow-2xl"></h2>
                <p id="hero-desc" class="text-sm md:text-lg text-gray-200 line-clamp-3 mb-8"></p>
                <button id="hero-play-btn" class="bg-white text-black px-10 py-3 rounded font-black hover:bg-red-600 hover:text-white transition uppercase italic">▶ Riproduci</button>
            </div>
        </section>

        <div id="rows-container" class="relative z-10 -mt-20"></div>
    </main>

    <div id="modal-info" class="modal-overlay" onclick="if(event.target==this) closeAll()">
        <div class="modal-box scrollbar-hide">
            <div class="relative w-full aspect-video">
                <img id="m-img" src="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-[#181818]"></div>
                <button onclick="closeAll()" class="absolute top-5 right-5 text-white bg-black/50 w-10 h-10 rounded-full">✕</button>
            </div>
            <div class="p-10 grid md:grid-cols-3 gap-10">
                <div class="md:col-span-2">
                    <h2 id="m-title" class="text-4xl font-black italic mb-4 uppercase"></h2>
                    <p id="m-desc" class="text-gray-400 leading-relaxed mb-10"></p>
                    <div class="flex gap-4">
                        <button id="m-play" class="bg-red-600 px-10 py-3 rounded font-black hover:bg-red-700 transition uppercase">Guarda Ora</button>
                        <button id="m-fav" onclick="addToFav()" class="border border-white/30 px-6 py-3 rounded font-bold hover:bg-white/10">❤️ Lista</button>
                    </div>
                </div>
                <div id="tv-logic" class="hidden space-y-4">
                    <label class="text-[10px] font-bold text-gray-500 uppercase">Selezione Episodio</label>
                    <select id="s-season" class="w-full bg-zinc-800 p-3 rounded border border-white/10 outline-none text-sm font-bold"></select>
                    <select id="s-episode" class="w-full bg-zinc-800 p-3 rounded border border-white/10 outline-none text-sm font-bold"></select>
                </div>
            </div>
        </div>
    </div>

    <div id="playerWindow">
        <div class="absolute top-0 w-full p-5 flex justify-between items-center bg-gradient-to-b from-black to-transparent z-[3001]">
            <span id="player-label" class="text-xs font-bold italic tracking-widest opacity-70">VIXSTREAM PLAYER</span>
            <button onclick="closeAll()" class="bg-red-600 px-6 py-2 rounded-full font-bold text-xs uppercase">Chiudi X</button>
        </div>
        <iframe id="p-frame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const BASE = "https://api.themoviedb.org/3";
        let currentItem = null;
        let shownIds = new Set();
        let watchHistory = JSON.parse(localStorage.getItem('vix_history')) || [];

        // Inizializzazione Identità
        netlifyIdentity.init();

        async function fetchAPI(path, params = {}) {
            const url = new URL(BASE + path);
            url.searchParams.append("api_key", KEY);
            url.searchParams.append("language", "it-IT");
            for (let k in params) url.searchParams.append(k, params[k]);
            const res = await fetch(url);
            return res.json();
        }

        async function loadContent(type) {
            shownIds.clear();
            const container = document.getElementById('rows-container');
            const hero = document.getElementById('hero');
            
            // UI Update
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            if(document.getElementById('n-'+type)) document.getElementById('n-'+type).classList.add('active');

            let rows = [];

            if(type === 'all') {
                const trending = await fetchAPI('/trending/all/week');
                updateHero(trending.results[0]);
                if(watchHistory.length > 0) rows.push({title: "Continua a guardare", data: watchHistory});
                rows.push({title: "Film del Momento", data: trending.results.filter(i => i.media_type === 'movie')});
                rows.push({title: "Serie TV Imperdibili", data: trending.results.filter(i => i.media_type === 'tv')});
            } else if (type === 'favorites') {
                hero.classList.add('hidden');
                container.style.marginTop = "150px";
                // Qui andrebbe la logica Netlify Functions per i preferiti
            } else {
                const popular = await fetchAPI(`/${type}/popular`);
                updateHero(popular.results[0]);
                rows.push({title: "I Più Popolari", data: popular.results});
                rows.push({title: "Novità", data: (await fetchAPI(`/${type}/top_rated`)).results});
            }

            // Rendering Rows
            container.innerHTML = ''; 
            rows.forEach(row => {
                const filteredData = row.data.filter(i => {
                    if(shownIds.has(i.id)) return false;
                    shownIds.add(i.id); return true;
                });
                if(filteredData.length > 0) renderRow(row.title, filteredData);
            });
        }

        function renderRow(title, items) {
            const row = document.createElement('div');
            row.className = "row-container";
            row.innerHTML = `<h3 class="text-xl font-black italic uppercase mb-2 tracking-tight">${title}</h3>
                             <div class="carousel-track scrollbar-hide"></div>`;
            const track = row.querySelector('.carousel-track');
            
            items.forEach(item => {
                if(!item.poster_path) return;
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `<img src="https://image.tmdb.org/t/p/w500${item.poster_path}" loading="lazy">`;
                card.onclick = () => showDetails(item);
                track.appendChild(card);
            });
            document.getElementById('rows-container').appendChild(row);
        }

        function updateHero(item) {
            const h = document.getElementById('hero');
            h.classList.remove('hidden');
            document.getElementById('hero-img').src = "https://image.tmdb.org/t/p/original" + item.backdrop_path;
            document.getElementById('hero-title').innerText = item.title || item.name;
            document.getElementById('hero-desc').innerText = item.overview;
            document.getElementById('hero-play-btn').onclick = () => showDetails(item);
            shownIds.add(item.id);
        }

        async function showDetails(item) {
            currentItem = {...item, media_type: item.media_type || (item.title ? 'movie' : 'tv')};
            const details = await fetchAPI(`/${currentItem.media_type}/${item.id}`);
            Object.assign(currentItem, details);

            document.getElementById('m-title').innerText = currentItem.title || currentItem.name;
            document.getElementById('m-desc').innerText = currentItem.overview || "Nessuna trama disponibile.";
            document.getElementById('m-img').src = "https://image.tmdb.org/t/p/original" + (currentItem.backdrop_path || currentItem.poster_path);
            
            const tvLogic = document.getElementById('tv-logic');
            if(currentItem.media_type === 'tv') {
                tvLogic.classList.remove('hidden');
                const s = document.getElementById('s-season');
                const e = document.getElementById('s-episode');
                s.innerHTML = currentItem.seasons.filter(sea => sea.season_number > 0).map(sea => `<option value="${sea.season_number}">Stagione ${sea.season_number}</option>`).join('');
                s.onchange = async () => {
                    const seasonData = await fetchAPI(`/tv/${currentItem.id}/season/${s.value}`);
                    e.innerHTML = seasonData.episodes.map(ep => `<option value="${ep.episode_number}">Episodio ${ep.episode_number}</option>`).join('');
                };
                await s.onchange();
            } else {
                tvLogic.classList.add('hidden');
            }

            document.getElementById('modal-info').style.display = 'flex';
            document.getElementById('m-play').onclick = startPlayer;
        }

        function startPlayer() {
            let url = `https://vixsrc.to/${currentItem.media_type}/${currentItem.id}`;
            if(currentItem.media_type === 'tv') {
                url += `/${document.getElementById('s-season').value}/${document.getElementById('s-episode').value}`;
            }
            url += `?primaryColor=B20710&autoplay=true&lang=it`;
            document.getElementById('p-frame').src = url;
            document.getElementById('playerWindow').style.display = 'block';

            // Salva in cronologia
            watchHistory = watchHistory.filter(i => i.id !== currentItem.id).slice(0, 10);
            watchHistory.unshift(currentItem);
            localStorage.setItem('vix_history', JSON.stringify(watchHistory));
        }

        function closeAll() {
            document.getElementById('modal-info').style.display = 'none';
            document.getElementById('playerWindow').style.display = 'none';
            document.getElementById('p-frame').src = '';
        }

        // Netlify Identity Events
        netlifyIdentity.on('login', user => {
            document.getElementById('user-trigger').innerText = user.email.split('@')[0].toUpperCase();
            document.getElementById('user-info').innerText = user.email;
            location.reload();
        });

        netlifyIdentity.on('logout', () => {
            location.reload();
        });

        window.onscroll = () => {
            document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50);
        };

        // Avvio
        loadContent('all');
    </script>
</body>
</html>
