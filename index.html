<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VixStream - Premium</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #141414; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; overflow-x: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        header { background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); transition: 0.3s; z-index: 1000; }
        header.scrolled { background: #141414; }
        .nav-link { transition: color 0.3s; cursor: pointer; color: rgba(255,255,255,0.6); font-weight: 700; }
        .nav-link.active { color: white !important; font-weight: 900; }
        
        /* Dropdown Profilo */
        .profile-container { position: relative; padding: 10px 0; cursor: pointer; }
        .profile-dropdown { display: none; position: absolute; top: 100%; right: 0; background: #181818; border: 1px solid rgba(255,255,255,0.1); min-width: 200px; border-radius: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.8); z-index: 1100; }
        .profile-container:hover .profile-dropdown { display: block; }
        
        .page-header-offset { padding-top: 130px !important; }
        
        /* Caroselli */
        .row-container { margin-bottom: 2.5rem; position: relative; }
        .carousel-wrapper { position: relative; display: flex; align-items: center; }
        .carousel-track { display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 10px; padding: 15px 0; width: 100%; }
        
        .nav-arrow { position: absolute; top: 0; bottom: 0; width: 45px; background: rgba(0,0,0,0.6); color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 40; opacity: 0; transition: opacity 0.3s; font-size: 24px; }
        .row-container:hover .nav-arrow { opacity: 1; }
        .arrow-left { left: 0; } .arrow-right { right: 0; }
        
        .card { min-width: 115px; width: 115px; height: 170px; flex-shrink: 0; transition: 0.3s; border-radius: 4px; overflow: hidden; cursor: pointer; position: relative; }
        @media (min-width: 768px) { .card { min-width: 170px; width: 170px; height: 250px; } }
        .card:hover { transform: scale(1.08); z-index: 50; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Modali */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 15px; backdrop-filter: blur(5px); }
        .modal-box { background: #181818; width: 100%; max-width: 900px; border-radius: 12px; overflow-y: auto; max-height: 92vh; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="scrollbar-hide">

    <header id="mainHeader" class="fixed top-0 w-full p-4 md:px-12 flex justify-between items-center transition-all">
        <div class="flex items-center gap-6 md:gap-10">
            <span onclick="showCategory('all')" class="text-red-600 text-2xl md:text-3xl font-black tracking-tighter cursor-pointer italic">VIXSTREAM</span>
            <nav id="mainNav" class="hidden md:flex gap-6 text-[11px] font-bold uppercase tracking-widest">
                <a onclick="showCategory('all')" class="nav-link active">Home</a>
                <a onclick="showCategory('tv')" class="nav-link">Serie TV</a>
                <a onclick="showCategory('movie')" class="nav-link">Film</a>
            </nav>
        </div>
        <div class="flex items-center gap-4">
            <input type="text" id="searchInput" placeholder="Titoli, persone, generi..." class="bg-black/50 border border-white/20 text-white text-xs rounded px-4 py-2 w-24 md:w-64 focus:border-red-600 outline-none transition-all">
            <div class="profile-container">
                <button id="authBtn" onclick="handleAuth()" class="bg-red-600 text-white text-[10px] md:text-xs px-5 py-2.5 rounded font-black uppercase shadow-lg">Accedi</button>
                <div id="profileMenu" class="profile-dropdown">
                    <div id="userEmailLabel" class="px-4 py-4 text-[10px] text-gray-500 border-b border-white/10 truncate font-bold uppercase tracking-tighter">Profilo</div>
                    <button onclick="showProfile()" class="w-full text-left px-4 py-3 text-xs text-white hover:bg-white/5 transition font-bold">Mio Profilo</button>
                    <button onclick="showCategory('favorites')" class="w-full text-left px-4 py-3 text-xs text-white hover:bg-white/5 transition font-bold">La mia Lista</button>
                    <div class="border-t border-white/10"></div>
                    <button onclick="netlifyIdentity.logout()" class="w-full text-left px-4 py-4 text-xs text-red-500 hover:bg-white/5 transition font-black">ESCI DA VIXSTREAM</button>
                </div>
            </div>
        </div>
    </header>

    <main id="mainBody">
        <section id="hero" class="relative h-[70vh] md:h-[90vh] w-full hidden">
            <img id="heroImg" src="" class="absolute w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-[#141414]/20 to-black/40"></div>
            <div class="relative z-10 h-full flex flex-col justify-end p-6 md:p-16 pb-24 md:pb-32">
                <h1 id="heroTitle" class="text-4xl md:text-7xl font-black mb-4 uppercase italic drop-shadow-2xl tracking-tighter"></h1>
                <p id="heroOverview" class="max-w-2xl text-sm md:text-lg mb-8 line-clamp-3 text-gray-200 drop-shadow-md"></p>
                <div class="flex gap-4">
                    <button id="heroPlay" class="bg-white text-black px-10 py-4 rounded font-black hover:bg-red-600 hover:text-white transition shadow-2xl flex items-center gap-2">▶ RIPRODUCI</button>
                </div>
            </div>
        </section>
        <div id="sections" class="px-4 md:px-12 relative z-20 space-y-14 pb-24 mt-[-100px] md:mt-[-150px]"></div>
    </main>

    <div id="infoModal" class="modal-overlay" onclick="if(event.target==this) closeModals()">
        <div class="modal-box scrollbar-hide">
            <div class="relative w-full aspect-video">
                <img id="infoBgImg" src="" class="w-full h-full object-cover">
                <button onclick="closeModals()" class="absolute top-6 right-6 bg-black/60 text-white w-12 h-12 rounded-full flex items-center justify-center hover:bg-red-600 transition text-xl">✕</button>
                <div class="absolute bottom-0 left-0 p-10 bg-gradient-to-t from-[#181818] via-[#181818]/80 to-transparent w-full">
                    <h2 id="infoTitle" class="text-3xl md:text-5xl font-black uppercase italic tracking-tighter"></h2>
                </div>
            </div>
            <div class="p-8 md:p-12 grid md:grid-cols-3 gap-12">
                <div class="md:col-span-2">
                    <p id="infoOverview" class="text-gray-300 text-base md:text-lg mb-10 leading-relaxed"></p>
                    <div class="flex flex-wrap gap-5">
                        <button id="playBtn" class="bg-white text-black px-12 py-4 rounded font-black hover:bg-red-600 hover:text-white transition text-lg shadow-xl">▶ RIPRODUCI ORA</button>
                        <button id="favBtn" onclick="toggleFavorite()" class="border-2 border-white/20 px-8 py-4 rounded font-black hover:bg-white/10 transition text-lg">❤️ LISTA</button>
                    </div>
                </div>
                <div id="tvSelectors" class="hidden space-y-6 border-l border-white/10 pl-10">
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 block">Stagione</label>
                        <select id="seasonSelect" class="w-full bg-[#2f2f2f] p-4 rounded-lg text-sm outline-none border border-white/5 font-bold"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest mb-2 block">Episodio</label>
                        <select id="episodeSelect" class="w-full bg-[#2f2f2f] p-4 rounded-lg text-sm outline-none border border-white/5 font-bold"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal" class="fixed inset-0 hidden z-[3000] bg-black">
        <div class="absolute top-0 left-0 w-full p-6 bg-gradient-to-b from-black/80 to-transparent flex justify-between items-center z-[3001]">
            <h3 id="playerCurrentTitle" class="font-black italic uppercase tracking-tighter text-lg">In Riproduzione</h3>
            <button onclick="closeModals()" class="bg-white/10 px-8 py-2 rounded-full font-black hover:bg-red-600 transition text-white uppercase text-xs">Esci</button>
        </div>
        <iframe id="playerFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const IMG = "https://image.tmdb.org/t/p/original";
        let cur = null, myFavorites = [], watchHistory = JSON.parse(localStorage.getItem('vixstream_history')) || [];
        let shownIds = new Set();

        async function call(path, params = {}) {
            const url = new URL(`https://api.themoviedb.org/3${path}`);
            url.searchParams.append("api_key", API_KEY);
            url.searchParams.append("language", "it-IT");
            for (let k in params) url.searchParams.append(k, params[k]);
            const r = await fetch(url); return r.json();
        }

        function createRow(title, items) {
            const uniqueItems = items.filter(item => {
                const id = item.id || item.item_id;
                if (shownIds.has(id)) return false;
                shownIds.add(id); return true;
            });
            if(uniqueItems.length === 0) return;

            const container = document.getElementById('sections');
            const row = document.createElement('div');
            row.className = "row-container";
            row.innerHTML = `<h2 class="text-xl font-black mb-4 ml-2 italic uppercase tracking-tighter border-l-4 border-red-600 pl-4">${title}</h2>
                <div class="carousel-wrapper">
                    <button class="nav-arrow arrow-left" onclick="this.nextElementSibling.scrollLeft -= 700">❮</button>
                    <div class="carousel-track scrollbar-hide"></div>
                    <button class="nav-arrow arrow-right" onclick="this.previousElementSibling.scrollLeft += 700">❯</button>
                </div>`;
            const track = row.querySelector('.carousel-track');
            uniqueItems.forEach(item => {
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `<img src="https://image.tmdb.org/t/p/w500${item.poster_path}" loading="lazy">`;
                card.onclick = () => showInfo(item);
                track.appendChild(card);
            });
            container.appendChild(row);
        }

        async function showCategory(cat) {
            shownIds.clear();
            document.querySelectorAll('.nav-link').forEach(l => {
                l.classList.remove('active');
                if((cat==='all' && l.textContent==='Home') || (cat==='tv' && l.textContent==='Serie TV') || (cat==='movie' && l.textContent==='Film')) l.classList.add('active');
            });
            const container = document.getElementById('sections');
            container.innerHTML = '';
            container.classList.remove('page-header-offset');
            window.scrollTo(0,0);
            
            if(cat === 'all') {
                const trending = await call("/trending/all/week");
                initHero(trending.results[0]);
                
                // 1. Cronologia
                if(watchHistory.length > 0) {
                    const saved = new Set(shownIds); shownIds.clear();
                    createRow("Continua a guardare", watchHistory);
                    shownIds = new Set([...shownIds, ...saved]);
                }

                // 2. Caricamento Favoriti da Netlify
                const user = netlifyIdentity.currentUser();
                if(user) {
                    try {
                        const r = await fetch('/.netlify/functions/manage-favorites', { headers: { Authorization: `Bearer ${user.token.access_token}` } });
                        myFavorites = await r.json() || [];
                        if(myFavorites.length > 0) createRow("La mia Lista", myFavorites.map(f => ({ id: f.item_id, media_type: f.media_type, poster_path: f.poster_path })));
                    } catch(e) {}
                }

                createRow("I Titoli del Momento", trending.results);
                createRow("Film Popolari", (await call("/movie/popular")).results);
                createRow("Serie TV Popolari", (await call("/tv/popular")).results);
            } else if (cat === 'favorites') {
                document.getElementById('hero').classList.add('hidden');
                container.classList.add('page-header-offset');
                if(myFavorites.length > 0) createRow("I tuoi preferiti", myFavorites.map(f => ({ id: f.item_id, media_type: f.media_type, poster_path: f.poster_path })));
                else container.innerHTML = '<div class="py-40 text-center"><p class="opacity-20 text-4xl font-black italic mb-4">VUOTO</p><button onclick="showCategory(\'all\')" class="bg-white text-black px-8 py-2 rounded font-black">ESPLORA TITOLI</button></div>';
            } else {
                const data = await call(`/${cat}/popular`);
                initHero(data.results[0]);
                createRow(cat === 'tv' ? "Serie TV di Successo" : "Film di Successo", data.results);
                createRow("Più votati dalla critica", (await call(`/${cat}/top_rated`)).results);
            }
        }

        async function showProfile() {
            document.getElementById('hero').classList.add('hidden');
            const container = document.getElementById('sections');
            container.innerHTML = '';
            container.classList.add('page-header-offset');
            const user = netlifyIdentity.currentUser();
            if(!user) return netlifyIdentity.open();
            
            container.innerHTML = `
                <div class="max-w-4xl mx-auto p-12 bg-gradient-to-br from-white/10 to-transparent rounded-3xl border border-white/5 flex flex-col md:flex-row items-center gap-10 mb-12">
                    <div class="w-32 h-32 bg-red-600 rounded-2xl flex items-center justify-center text-6xl font-black shadow-2xl rotate-3 transform">${user.email[0].toUpperCase()}</div>
                    <div class="text-center md:text-left">
                        <h2 class="text-5xl font-black mb-2 tracking-tighter italic uppercase">${user.user_metadata.full_name || 'Streamer'}</h2>
                        <p class="text-white/40 text-xl font-bold">${user.email}</p>
                    </div>
                </div>`;
            shownIds.clear();
            if(watchHistory.length > 0) createRow("Ultimi visti", watchHistory);
        }

        async function showInfo(item) {
            cur = {...item, type: item.media_type || (item.title ? 'movie' : 'tv')};
            const full = await call(`/${cur.type}/${item.id || item.item_id}`);
            Object.assign(cur, full);
            
            document.getElementById('infoTitle').textContent = cur.title || cur.name;
            document.getElementById('infoOverview').textContent = cur.overview;
            document.getElementById('infoBgImg').src = IMG + (cur.backdrop_path || cur.poster_path);
            
            const tv = document.getElementById('tvSelectors');
            if(cur.seasons) {
                tv.classList.remove('hidden');
                const sSel = document.getElementById('seasonSelect');
                sSel.innerHTML = cur.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">Stagione ${s.season_number}</option>`).join('');
                sSel.onchange = async () => {
                    const sd = await call(`/tv/${cur.id}/season/${sSel.value}`);
                    document.getElementById('episodeSelect').innerHTML = sd.episodes.map(e => `<option value="${e.episode_number}">Episodio ${e.episode_number}</option>`).join('');
                };
                await sSel.onchange();
            } else tv.classList.add('hidden');

            document.getElementById('infoModal').style.display = 'flex';
            document.getElementById('playBtn').onclick = play;
        }

        function play() {
            const s = cur.type === 'tv' ? document.getElementById('seasonSelect').value : null;
            const e = cur.type === 'tv' ? document.getElementById('episodeSelect').value : null;
            
            // Build VIXSRC URL come da documentazione
            let url = `https://vixsrc.to/${cur.type}/${cur.id}`;
            if(cur.type === 'tv') url += `/${s}/${e}`;
            
            // Parametri personalizzati
            const saved = watchHistory.find(h => h.id === cur.id && h.s == s && h.e == e);
            url += `?primaryColor=B20710&secondaryColor=170000&autoplay=true&lang=it&startAt=${saved ? saved.time : 0}`;

            document.getElementById('playerCurrentTitle').textContent = (cur.title || cur.name) + (s ? ` - S${s}E${e}` : "");
            document.getElementById('playerFrame').src = url;
            document.getElementById('playerModal').classList.replace('hidden', 'flex');

            // Event Listener per il tracking
            window.onmessage = (evt) => {
                if (evt.data.type === "PLAYER_EVENT" && evt.data.data.event === "timeupdate") {
                    saveToHistory(evt.data.data.currentTime, s, e);
                }
            };
        }

        function saveToHistory(time, s, e) {
            const entry = { id: cur.id, type: cur.type, poster_path: cur.poster_path, title: cur.title || cur.name, time, s, e };
            watchHistory = watchHistory.filter(x => !(x.id === cur.id && x.s == s && x.e == e));
            watchHistory.unshift(entry);
            localStorage.setItem('vixstream_history', JSON.stringify(watchHistory.slice(0, 20)));
        }

        async function toggleFavorite() {
            const user = netlifyIdentity.currentUser();
            if(!user) return netlifyIdentity.open();
            try {
                const r = await fetch('/.netlify/functions/manage-favorites', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${user.token.access_token}` },
                    body: JSON.stringify({ item_id: cur.id, media_type: cur.type, poster_path: cur.poster_path })
                });
                myFavorites = await r.json();
                alert("Aggiornato nella tua lista!");
            } catch(e) { console.error(e); }
        }

        function closeModals() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('playerModal').classList.replace('flex', 'hidden');
            document.getElementById('playerFrame').src = "";
            document.body.style.overflow = '';
        }

        function initHero(item) {
            document.getElementById('hero').classList.remove('hidden');
            document.getElementById('heroImg').src = IMG + item.backdrop_path;
            document.getElementById('heroTitle').textContent = item.title || item.name;
            document.getElementById('heroOverview').textContent = item.overview;
            document.getElementById('heroPlay').onclick = () => showInfo(item);
        }

        function handleAuth() { if(!netlifyIdentity.currentUser()) netlifyIdentity.open(); }
        window.onscroll = () => document.getElementById('mainHeader').classList.toggle('scrolled', window.scrollY > 50);
        
        netlifyIdentity.on('init', () => {
            const user = netlifyIdentity.currentUser();
            if(user) document.getElementById('authBtn').textContent = user.email.split('@')[0].toUpperCase();
        });
        netlifyIdentity.on('login', () => location.reload());
        netlifyIdentity.on('logout', () => location.reload());
        
        showCategory('all');
    </script>
</body>
</html>
