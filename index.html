<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VixStream - Premium</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #141414; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; overflow-x: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        header { background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); transition: 0.3s; z-index: 1000; }
        header.scrolled { background: #141414; }
        
        /* Nav Link Active State */
        .nav-link { transition: color 0.3s; cursor: pointer; }
        .nav-link.active { color: white !important; font-weight: 900; }
        .nav-link.inactive { color: rgba(255,255,255,0.5); }

        /* Fix Tendina Profilo Magnetica */
        .profile-container { position: relative; padding: 5px 0; }
        .profile-dropdown { 
            display: none; 
            position: absolute; 
            top: 100%; 
            right: 0; 
            background: #181818; 
            border: 1px solid rgba(255,255,255,0.1); 
            min-width: 180px; 
            border-radius: 4px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.8);
        }
        .profile-container:hover .profile-dropdown { display: block; }

        /* Pagine Profilo/Liste */
        .page-header-offset { padding-top: 120px !important; }

        /* Row e Card proporzionate */
        .row-container { margin-bottom: 2.5rem; position: relative; }
        .carousel-wrapper { position: relative; display: flex; align-items: center; }
        .carousel-track { display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 10px; padding: 15px 0; width: 100%; }
        
        /* Frecce carosello ripristinate */
        .nav-arrow { 
            position: absolute; top: 0; bottom: 0; width: 45px; 
            background: rgba(0,0,0,0.6); color: white; border: none; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 40; opacity: 0; transition: opacity 0.3s; font-size: 24px; 
        }
        .row-container:hover .nav-arrow { opacity: 1; }
        .arrow-left { left: 0; border-radius: 0 4px 4px 0; }
        .arrow-right { right: 0; border-radius: 4px 0 0 4px; }

        .card { min-width: 115px; width: 115px; height: 170px; flex-shrink: 0; transition: 0.3s; border-radius: 4px; overflow: hidden; cursor: pointer; }
        @media (min-width: 768px) { .card { min-width: 170px; width: 170px; height: 250px; } }
        .card:hover { transform: scale(1.06); z-index: 50; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* Modale Info */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-box { background: #181818; width: 100%; max-width: 850px; border-radius: 12px; overflow-y: auto; max-height: 90vh; }
    </style>
</head>
<body class="scrollbar-hide">

    <header id="mainHeader" class="fixed top-0 w-full p-4 md:px-12 flex justify-between items-center">
        <div class="flex items-center gap-6 md:gap-10">
            <a href="#" onclick="showCategory('all')" class="text-red-600 text-2xl md:text-3xl font-black tracking-tighter">VIXSTREAM</a>
            <nav id="mainNav" class="hidden md:flex gap-6 text-[11px] font-bold uppercase tracking-widest">
                <a onclick="showCategory('all')" class="nav-link active">Home</a>
                <a onclick="showCategory('tv')" class="nav-link inactive">Serie TV</a>
                <a onclick="showCategory('movie')" class="nav-link inactive">Film</a>
            </nav>
        </div>
        
        <div class="flex items-center gap-4">
            <input type="text" id="searchInput" placeholder="Cerca..." class="bg-black/50 border border-white/20 text-white text-xs rounded px-3 py-1.5 w-24 md:w-60 focus:border-red-600 outline-none transition-all">
            
            <div class="profile-container">
                <button id="authBtn" onclick="handleAuth()" class="bg-red-600 text-white text-[10px] md:text-xs px-4 py-2 rounded font-black uppercase shadow-lg transition hover:bg-red-700">Accedi</button>
                <div id="profileMenu" class="profile-dropdown">
                    <div id="userEmailLabel" class="px-4 py-3 text-[10px] text-gray-500 border-b border-white/10 truncate italic">Account</div>
                    <a href="#" onclick="showProfile()" class="block px-4 py-3 text-xs hover:bg-white/5 transition">Mio Profilo</a>
                    <a href="#" onclick="showCategory('favorites')" class="block px-4 py-3 text-xs hover:bg-white/5 transition">La mia Lista</a>
                    <button onclick="netlifyIdentity.logout()" class="w-full text-left px-4 py-3 text-xs text-red-500 hover:bg-white/5 transition">Esci</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="hero" class="relative h-[65vh] md:h-[85vh] w-full hidden">
            <img id="heroImg" src="" class="absolute w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent to-black/30"></div>
            <div class="relative z-10 h-full flex flex-col justify-end p-6 md:p-16 pb-24 md:pb-32">
                <h1 id="heroTitle" class="text-3xl md:text-6xl font-black mb-4 uppercase italic drop-shadow-2xl"></h1>
                <p id="heroOverview" class="max-w-2xl text-xs md:text-base mb-8 line-clamp-3 text-gray-200 font-medium"></p>
                <button id="heroPlay" class="bg-white text-black px-10 py-3 rounded font-black hover:bg-red-600 hover:text-white transition shadow-2xl w-fit">▶ RIPRODUCI</button>
            </div>
        </section>

        <div id="sections" class="px-4 md:px-12 relative z-20 space-y-12 pb-20"></div>
    </main>

    <div id="infoModal" class="modal-overlay" onclick="if(event.target==this) closeModals()">
        <div class="modal-box scrollbar-hide">
            <div class="relative w-full aspect-video">
                <img id="infoBgImg" src="" class="w-full h-full object-cover">
                <button onclick="closeModals()" class="absolute top-4 right-4 bg-black/60 text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-red-600 transition">✕</button>
                <div class="absolute bottom-0 left-0 p-8 bg-gradient-to-t from-[#181818] w-full">
                    <h2 id="infoTitle" class="text-2xl md:text-4xl font-black uppercase italic"></h2>
                </div>
            </div>
            <div class="p-6 md:p-10 grid md:grid-cols-3 gap-10">
                <div class="md:col-span-2">
                    <p id="infoOverview" class="text-gray-300 text-sm md:text-base mb-10 leading-relaxed"></p>
                    <div class="flex gap-4">
                        <button id="playBtn" class="bg-white text-black px-10 py-3 rounded font-black hover:bg-red-600 hover:text-white transition shadow-lg">▶ RIPRODUCI</button>
                        <button id="favBtn" class="border border-white/30 px-8 py-3 rounded font-bold hover:bg-white/10 transition">❤️ LISTA</button>
                    </div>
                </div>
                <div id="tvSelectors" class="hidden space-y-5 border-l border-white/10 pl-8">
                    <div>
                        <label class="text-[10px] text-white/40 font-black uppercase tracking-widest block mb-2">Stagione</label>
                        <select id="seasonSelect" class="w-full bg-[#2f2f2f] p-3 rounded text-sm outline-none border border-white/5"></select>
                    </div>
                    <div>
                        <label class="text-[10px] text-white/40 font-black uppercase tracking-widest block mb-2">Episodio</label>
                        <select id="episodeSelect" class="w-full bg-[#2f2f2f] p-3 rounded text-sm outline-none border border-white/5"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal" class="fixed inset-0 hidden z-[3000] bg-black">
        <button onclick="closeModals()" class="absolute top-6 right-6 z-[3001] bg-white/10 px-6 py-2 rounded-full font-bold hover:bg-red-600 transition text-white">✕ Chiudi</button>
        <iframe id="playerFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const IMG = "https://image.tmdb.org/t/p/original";
        let cur = null, myFavorites = [], watchHistory = JSON.parse(localStorage.getItem('vixstream_history')) || [];
        let timer = null, secs = 0;

        function updateAuthUI() {
            const user = netlifyIdentity.currentUser();
            const authBtn = document.getElementById('authBtn');
            const userLabel = document.getElementById('userEmailLabel');
            if (user) {
                authBtn.textContent = (user.user_metadata.full_name || user.email.split('@')[0]).toUpperCase();
                userLabel.textContent = user.email;
            } else {
                authBtn.textContent = "ACCEDI";
            }
        }

        // Funzione per gestire i link attivi
        function updateNavUI(type) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                link.classList.add('inactive');
            });
            const activeLink = Array.from(document.querySelectorAll('.nav-link')).find(l => 
                (type === 'all' && l.textContent === 'Home') || 
                (type === 'tv' && l.textContent === 'Serie TV') || 
                (type === 'movie' && l.textContent === 'Film')
            );
            if(activeLink) {
                activeLink.classList.add('active');
                activeLink.classList.remove('inactive');
            }
        }

        async function call(path, params = {}) {
            const url = new URL(`https://api.themoviedb.org/3${path}`);
            url.searchParams.append("api_key", API_KEY);
            url.searchParams.append("language", "it-IT");
            for (let k in params) url.searchParams.append(k, params[k]);
            const r = await fetch(url); return r.json();
        }

        function createRow(title, items) {
            if(!items || items.length === 0) return;
            const container = document.getElementById('sections');
            const row = document.createElement('div');
            row.className = "row-container";
            row.innerHTML = `
                <h2 class="text-lg font-black mb-2 ml-2 italic uppercase tracking-tighter">${title}</h2>
                <div class="carousel-wrapper">
                    <button class="nav-arrow arrow-left" onclick="this.nextElementSibling.scrollLeft -= 600">❮</button>
                    <div class="carousel-track scrollbar-hide"></div>
                    <button class="nav-arrow arrow-right" onclick="this.previousElementSibling.scrollLeft += 600">❯</button>
                </div>`;
            const track = row.querySelector('.carousel-track');
            items.forEach(item => {
                if(!item.poster_path) return;
                const card = document.createElement('div');
                card.className = "card";
                card.innerHTML = `<img src="https://image.tmdb.org/t/p/w500${item.poster_path}" loading="lazy">`;
                card.onclick = () => showInfo(item);
                track.appendChild(card);
            });
            container.appendChild(row);
        }

        async function showCategory(cat) {
            updateNavUI(cat);
            const container = document.getElementById('sections');
            container.innerHTML = '';
            container.classList.remove('page-header-offset');
            window.scrollTo(0,0);
            
            if(cat === 'all') {
                const data = await call("/trending/all/week");
                initHero(data.results[0]);
                if(watchHistory.length > 0) createRow("Continua a guardare", watchHistory);
                const user = netlifyIdentity.currentUser();
                if(user) {
                    try {
                        const r = await fetch('/.netlify/functions/manage-favorites', { headers: { Authorization: `Bearer ${user.token.access_token}` } });
                        myFavorites = await r.json() || [];
                        if(myFavorites.length > 0) createRow("La mia Lista", myFavorites.map(f => ({ id: f.item_id, media_type: f.media_type, poster_path: f.poster_path })));
                    } catch(e) {}
                }
                createRow("Tendenze della settimana", data.results);
                createRow("Film Popolari", (await call("/movie/popular")).results);
                createRow("Serie TV Popolari", (await call("/tv/popular")).results);
            } else if (cat === 'favorites') {
                document.getElementById('hero').classList.add('hidden');
                container.classList.add('page-header-offset');
                if(myFavorites.length > 0) createRow("I tuoi preferiti", myFavorites.map(f => ({ id: f.item_id, media_type: f.media_type, poster_path: f.poster_path })));
                else container.innerHTML = '<p class="text-center py-40 opacity-30 text-2xl font-black">LA TUA LISTA È VUOTA</p>';
            } else {
                const data = await call(`/${cat}/popular`);
                initHero(data.results[0]);
                createRow(`Popolari su VixStream`, data.results);
            }
        }

        function showProfile() {
            document.getElementById('hero').classList.add('hidden');
            const container = document.getElementById('sections');
            container.innerHTML = '';
            container.classList.add('page-header-offset');
            const user = netlifyIdentity.currentUser();
            container.innerHTML = `
                <div class="max-w-4xl mx-auto p-12 bg-white/5 rounded-2xl border border-white/5 flex flex-col md:flex-row items-center gap-10 mb-12 shadow-2xl">
                    <div class="w-28 h-28 bg-red-600 rounded-full flex items-center justify-center text-5xl font-black shadow-inner">${user.email[0].toUpperCase()}</div>
                    <div class="text-center md:text-left">
                        <h2 class="text-5xl font-black mb-2">${user.user_metadata.full_name || 'Utente'}</h2>
                        <p class="text-white/40 text-xl font-medium">${user.email}</p>
                        <span class="mt-4 inline-block bg-red-600 text-[10px] px-3 py-1 rounded font-black uppercase tracking-tighter">Premium Active</span>
                    </div>
                </div>`;
            if(watchHistory.length > 0) createRow("Cronologia Visione", watchHistory);
        }

        async function showInfo(item) {
            cur = {...item, type: item.media_type || (item.title ? 'movie' : 'tv')};
            const full = await call(`/${cur.type}/${item.id}`);
            Object.assign(cur, full);

            document.getElementById('infoTitle').textContent = cur.title || cur.name;
            document.getElementById('infoOverview').textContent = cur.overview;
            document.getElementById('infoBgImg').src = IMG + (cur.backdrop_path || cur.poster_path);
            
            const isF = myFavorites.some(f => f.item_id == cur.id);
            document.getElementById('favBtn').textContent = isF ? "❤️ RIMUOVI" : "❤️ LISTA";
            
            const tv = document.getElementById('tvSelectors');
            if(cur.seasons) {
                tv.classList.remove('hidden');
                const sSel = document.getElementById('seasonSelect');
                sSel.innerHTML = cur.seasons.filter(s => s.season_number > 0).map(s => `<option value="${s.season_number}">Stagione ${s.season_number}</option>`).join('');
                sSel.onchange = async () => {
                    const sd = await call(`/tv/${cur.id}/season/${sSel.value}`);
                    document.getElementById('episodeSelect').innerHTML = sd.episodes.map(e => `<option value="${e.episode_number}">Episodio ${e.episode_number}</option>`).join('');
                };
                await sSel.onchange();
            } else tv.classList.add('hidden');

            document.getElementById('infoModal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('playBtn').onclick = play;
            document.getElementById('favBtn').onclick = toggleFav;
        }

        async function toggleFav() {
            const user = netlifyIdentity.currentUser(); if(!user) return netlifyIdentity.open();
            const isF = myFavorites.some(f => f.item_id == cur.id);
            await fetch('/.netlify/functions/manage-favorites', {
                method: 'POST', headers: { Authorization: `Bearer ${user.token.access_token}` },
                body: JSON.stringify({ action: isF?'remove':'add', item_id: cur.id, media_type: cur.type, poster_path: cur.poster_path })
            });
            closeModals(); showCategory('all');
        }

        function play() {
            let url = `https://vixsrc.to/${cur.type}/${cur.id}`;
            const s = cur.type === 'tv' ? document.getElementById('seasonSelect').value : null;
            const e = cur.type === 'tv' ? document.getElementById('episodeSelect').value : null;
            if(cur.type === 'tv') url += `/${s}/${e}`;

            const saved = watchHistory.find(h => h.id === cur.id && (cur.type === 'movie' || (h.season == s && h.episode == e)));
            secs = saved ? saved.time : 0;

            clearInterval(timer);
            timer = setInterval(() => { secs += 10; saveHistory(s, e); }, 10000);

            document.getElementById('playerFrame').src = `${url}?autoplay=true&startAt=${secs}`;
            document.getElementById('playerModal').classList.replace('hidden', 'flex');
        }

        function saveHistory(s, e) {
            const h = { id: cur.id, type: cur.type, title: cur.title || cur.name, poster_path: cur.poster_path, time: secs, season: s, episode: e };
            watchHistory = watchHistory.filter(x => x.id !== cur.id);
            watchHistory.unshift(h);
            localStorage.setItem('vixstream_history', JSON.stringify(watchHistory.slice(0, 20)));
        }

        function closeModals() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('playerModal').classList.replace('flex', 'hidden');
            document.getElementById('playerFrame').src = "";
            document.body.style.overflow = '';
            clearInterval(timer);
        }

        function initHero(item) {
            if(!item) return;
            document.getElementById('hero').classList.remove('hidden');
            document.getElementById('heroImg').src = IMG + item.backdrop_path;
            document.getElementById('heroTitle').textContent = item.title || item.name;
            document.getElementById('heroOverview').textContent = item.overview;
            document.getElementById('heroPlay').onclick = () => showInfo(item);
        }

        function handleAuth() { if(!netlifyIdentity.currentUser()) netlifyIdentity.open(); }
        window.addEventListener('scroll', () => document.getElementById('mainHeader').classList.toggle('scrolled', window.scrollY > 50));
        
        netlifyIdentity.on('init', updateAuthUI);
        netlifyIdentity.on('login', () => { updateAuthUI(); showCategory('all'); netlifyIdentity.close(); });
        netlifyIdentity.on('logout', () => { location.reload(); });
        
        netlifyIdentity.init();
        showCategory('all');
    </script>
</body>
</html>
