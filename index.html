<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VixStream - Premium</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { background-color: #141414; color: #fff; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; overflow-x: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        /* Prevenzione flickering header */
        header { background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); transition: background 0.4s; z-index: 1000; height: 75px; display: flex; align-items: center; }
        header.scrolled { background: #141414 !important; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        .nav-link { cursor: pointer; color: rgba(255,255,255,0.6); font-weight: 700; font-size: 14px; transition: 0.3s; }
        .nav-link.active { color: white !important; font-weight: 900; }
        .nav-link:hover { color: white; }

        .profile-container { position: relative; cursor: pointer; padding: 10px 0; }
        .profile-dropdown { display: none; position: absolute; top: 100%; right: 0; background: #181818; border: 1px solid rgba(255,255,255,0.1); min-width: 200px; border-radius: 4px; box-shadow: 0 15px 35px rgba(0,0,0,0.9); }
        .profile-container:hover .profile-dropdown { display: block; }
        
        /* Container principale stabile */
        #main-content { min-height: 100vh; }
        .row-container { margin-bottom: 3rem; position: relative; }
        
        .carousel-wrapper { position: relative; display: flex; align-items: center; group: hover; }
        .carousel-track { display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 12px; padding: 15px 0; width: 100%; }
        
        .card { 
            min-width: 130px; width: 130px; height: 190px; flex-shrink: 0; 
            border-radius: 6px; overflow: hidden; cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: #222; position: relative;
        }
        @media (min-width: 768px) { .card { min-width: 180px; width: 180px; height: 270px; } }
        .card:hover { transform: scale(1.08); z-index: 100; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        .nav-arrow { position: absolute; top: 0; bottom: 0; width: 50px; background: rgba(0,0,0,0.5); color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 40; opacity: 0; transition: 0.3s; font-size: 24px; border: none; }
        .carousel-wrapper:hover .nav-arrow { opacity: 1; }
        .arrow-left { left: 0; } .arrow-right { right: 0; }

        /* Modali */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; overflow-y: auto; backdrop-filter: blur(8px); }
        .modal-box { background: #181818; width: 95%; max-width: 950px; margin: 40px auto; border-radius: 15px; overflow: hidden; position: relative; }
        
        #playerModal { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        
        /* Placeholder caricamento */
        .shimmer { background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="scrollbar-hide">

    <header id="mainHeader" class="fixed top-0 w-full px-6 md:px-16 flex justify-between items-center transition-all">
        <div class="flex items-center gap-12">
            <span onclick="window.location.reload()" class="text-red-600 text-3xl font-black tracking-tighter cursor-pointer italic">VIXSTREAM</span>
            <nav class="hidden lg:flex gap-8">
                <a onclick="loadContent('all')" id="nav-all" class="nav-link active">Home</a>
                <a onclick="loadContent('tv')" id="nav-tv" class="nav-link">Serie TV</a>
                <a onclick="loadContent('movie')" id="nav-movie" class="nav-link">Film</a>
            </nav>
        </div>
        <div class="flex items-center gap-6">
            <input type="text" id="searchInput" placeholder="Cerca film o serie..." class="hidden md:block bg-black/40 border border-white/20 text-white text-xs rounded-full px-5 py-2 w-64 focus:border-red-600 outline-none focus:bg-black/60 transition-all">
            <div class="profile-container">
                <button id="authBtn" onclick="if(!netlifyIdentity.currentUser()) netlifyIdentity.open()" class="bg-red-600 text-white text-[11px] px-6 py-2.5 rounded font-black uppercase tracking-widest hover:bg-red-700 shadow-lg">Accedi</button>
                <div id="profileMenu" class="profile-dropdown">
                    <div id="userEmail" class="px-5 py-4 text-[11px] text-gray-500 border-b border-white/10 uppercase font-black">Account</div>
                    <button onclick="showProfile()" class="w-full text-left px-5 py-4 text-xs font-bold hover:bg-white/5 transition">Mio Profilo</button>
                    <button onclick="loadContent('favorites')" class="w-full text-left px-5 py-4 text-xs font-bold hover:bg-white/5 transition border-b border-white/10">La mia Lista</button>
                    <button onclick="netlifyIdentity.logout()" class="w-full text-left px-5 py-4 text-xs font-bold text-red-500 hover:bg-white/5 transition">Esci</button>
                </div>
            </div>
        </div>
    </header>

    <main id="main-content">
        <section id="hero" class="relative h-[85vh] w-full flex flex-col justify-end p-8 md:p-20 pb-32 hidden">
            <img id="heroImg" src="" class="absolute inset-0 w-full h-full object-cover -z-10">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-[#141414]/20 to-transparent -z-10"></div>
            <h1 id="heroTitle" class="text-5xl md:text-8xl font-black uppercase italic mb-6 tracking-tighter drop-shadow-2xl"></h1>
            <p id="heroOverview" class="max-w-3xl text-sm md:text-xl mb-10 line-clamp-3 text-gray-200 font-medium"></p>
            <div class="flex gap-4">
                <button id="heroPlay" class="bg-white text-black px-12 py-4 rounded font-black hover:bg-red-600 hover:text-white transition text-lg shadow-2xl">▶ RIPRODUCI</button>
                <button id="heroInfo" class="bg-white/20 text-white px-12 py-4 rounded font-black hover:bg-white/30 backdrop-blur-md transition text-lg">ⓘ ALTRE INFO</button>
            </div>
        </section>

        <div id="sections" class="px-6 md:px-16 relative z-20 -mt-24 space-y-16 pb-32"></div>
    </main>

    <div id="infoModal" class="modal-overlay" onclick="if(event.target==this) closeModals()">
        <div class="modal-box">
            <div class="relative aspect-video">
                <img id="infoBgImg" src="" class="w-full h-full object-cover">
                <button onclick="closeModals()" class="absolute top-6 right-6 bg-black/60 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl hover:bg-red-600 transition">✕</button>
                <div class="absolute inset-0 bg-gradient-to-t from-[#181818] via-transparent"></div>
                <h2 id="infoTitle" class="absolute bottom-8 left-10 text-4xl md:text-6xl font-black uppercase italic tracking-tighter"></h2>
            </div>
            <div class="p-10 grid md:grid-cols-3 gap-12">
                <div class="md:col-span-2">
                    <p id="infoOverview" class="text-gray-300 text-lg md:text-xl leading-relaxed mb-10"></p>
                    <div class="flex gap-4">
                        <button id="playBtn" class="bg-red-600 text-white px-12 py-4 rounded font-black hover:bg-red-700 transition text-lg shadow-xl">▶ GUARDA ORA</button>
                        <button onclick="toggleFavorite()" id="favBtn" class="border-2 border-white/20 px-10 py-4 rounded font-black hover:bg-white/10 transition text-lg italic uppercase">❤️ LISTA</button>
                    </div>
                </div>
                <div id="tvPanel" class="hidden bg-white/5 p-8 rounded-2xl border border-white/10 space-y-6">
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-2">Seleziona Stagione</label>
                        <select id="seasonSelect" class="w-full bg-zinc-900 p-4 rounded-xl font-bold border border-white/10 outline-none text-white appearance-none"></select>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-gray-500 uppercase tracking-widest block mb-2">Seleziona Episodio</label>
                        <select id="episodeSelect" class="w-full bg-zinc-900 p-4 rounded-xl font-bold border border-white/10 outline-none text-white appearance-none"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal">
        <div class="absolute top-0 left-0 w-full p-8 flex justify-between items-center z-[3005] bg-gradient-to-b from-black/80 to-transparent">
            <span id="playerDisplayTitle" class="text-xl font-black italic uppercase tracking-tighter"></span>
            <button onclick="closeModals()" class="bg-red-600 text-white px-8 py-2 rounded-full font-black hover:bg-red-700 transition">CHIUDI ✕</button>
        </div>
        <iframe id="playerFrame" class="w-full h-full" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const TMDB = "https://api.themoviedb.org/3";
        const IMG_ORIG = "https://image.tmdb.org/t/p/original";
        const IMG_W500 = "https://image.tmdb.org/t/p/w500";
        
        let currentItem = null;
        let watchHistory = JSON.parse(localStorage.getItem('vixstream_history')) || [];
        let myFavorites = [];
        let shownIds = new Set();

        // 1. API CALLER UNIVERSALE
        async function api(path, params = {}) {
            const url = new URL(TMDB + path);
            url.searchParams.append("api_key", API_KEY);
            url.searchParams.append("language", "it-IT");
            for (let k in params) url.searchParams.append(k, params[k]);
            const res = await fetch(url);
            return res.json();
        }

        // 2. GESTIONE CONTENUTI (SENZA LAMPEGGIO)
        async function loadContent(category) {
            shownIds.clear();
            
            // UI Nav Update
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            const activeNav = document.getElementById('nav-' + category);
            if(activeNav) activeNav.classList.add('active');

            const sections = document.getElementById('sections');
            const hero = document.getElementById('hero');

            // Predisponiamo i dati
            let pageData = [];

            try {
                if (category === 'all') {
                    const trending = await api('/trending/all/week');
                    initHero(trending.results[0]);
                    shownIds.add(trending.results[0].id);

                    if(watchHistory.length > 0) pageData.push({title: "Continua a guardare", items: watchHistory});
                    
                    const user = netlifyIdentity.currentUser();
                    if(user) {
                        const r = await fetch('/.netlify/functions/manage-favorites', { headers: { Authorization: `Bearer ${user.token.access_token}` } });
                        myFavorites = await r.json() || [];
                        if(myFavorites.length > 0) {
                            pageData.push({title: "La mia Lista", items: myFavorites.map(f => ({id: f.item_id, media_type: f.media_type, poster_path: f.poster_path}))});
                        }
                    }

                    pageData.push({title: "Film di Tendenza", items: trending.results.filter(i => i.media_type === 'movie')});
                    pageData.push({title: "Serie TV del Momento", items: trending.results.filter(i => i.media_type === 'tv')});
                    pageData.push({title: "Novità su VixStream", items: (await api('/movie/upcoming')).results});
                } else if (category === 'favorites') {
                    hero.classList.add('hidden');
                    sections.style.marginTop = "150px";
                    if(myFavorites.length > 0) {
                        pageData.push({title: "I tuoi preferiti", items: myFavorites.map(f => ({id: f.item_id, media_type: f.media_type, poster_path: f.poster_path}))});
                    } else {
                        sections.innerHTML = '<div class="text-center py-40 opacity-20 text-4xl font-black italic">LISTA VUOTA</div>';
                        return;
                    }
                } else {
                    const pop = await api(`/${category}/popular`);
                    initHero(pop.results[0]);
                    shownIds.add(pop.results[0].id);
                    pageData.push({title: category === 'tv' ? "Serie TV Popolari" : "Film Popolari", items: pop.results});
                    pageData.push({title: "I più votati dalla critica", items: (await api(`/${category}/top_rated`)).results});
                }

                // RENDER ATOMICO: Puliamo e ricostruiamo tutto in un colpo solo
                sections.innerHTML = '';
                pageData.forEach(row => {
                    const filtered = row.items.filter(item => {
                        const id = item.id || item.item_id;
                        if(shownIds.has(id)) return false;
                        shownIds.add(id); return true;
                    });
                    if(filtered.length > 0) renderRow(row.title, filtered);
                });

            } catch (err) {
                console.error("Errore nel caricamento:", err);
            }
        }

        function renderRow(title, items) {
            const sections = document.getElementById('sections');
            const row = document.createElement('div');
            row.className = "row-container";
            row.innerHTML = `
                <h2 class="text-2xl font-black mb-4 ml-2 italic uppercase tracking-tighter">${title}</h2>
                <div class="carousel-wrapper">
                    <button class="nav-arrow arrow-left" onclick="this.nextElementSibling.scrollLeft -= 700">❮</button>
                    <div class="carousel-track scrollbar-hide">
                        ${items.map(item => `
                            <div class="card" onclick='openDetails(${item.id || item.item_id}, "${item.media_type || (item.title ? 'movie' : 'tv')}")'>
                                <img src="${IMG_W500}${item.poster_path}" loading="lazy" alt="poster">
                            </div>
                        `).join('')}
                    </div>
                    <button class="nav-arrow arrow-right" onclick="this.previousElementSibling.scrollLeft += 700">❯</button>
                </div>
            `;
            sections.appendChild(row);
        }

        // 3. LOGICA DETTAGLI E SERIE TV (FIXED)
        async function openDetails(id, type) {
            const data = await api(`/${type}/${id}`);
            currentItem = {...data, media_type: type};
            
            document.getElementById('infoTitle').innerText = currentItem.title || currentItem.name;
            document.getElementById('infoOverview').innerText = currentItem.overview || "Nessuna descrizione disponibile.";
            document.getElementById('infoBgImg').src = IMG_ORIG + (currentItem.backdrop_path || currentItem.poster_path);
            
            const tvPanel = document.getElementById('tvPanel');
            if(type === 'tv') {
                tvPanel.classList.remove('hidden');
                const sSel = document.getElementById('seasonSelect');
                const eSel = document.getElementById('episodeSelect');
                
                // Filtriamo solo stagioni reali
                const seasons = currentItem.seasons.filter(s => s.season_number > 0);
                sSel.innerHTML = seasons.map(s => `<option value="${s.season_number}">STAGIONE ${s.season_number}</option>`).join('');
                
                sSel.onchange = async () => {
                    eSel.innerHTML = '<option>Caricamento...</option>';
                    const seasonData = await api(`/tv/${currentItem.id}/season/${sSel.value}`);
                    eSel.innerHTML = seasonData.episodes.map(e => `<option value="${e.episode_number}">EPISODIO ${e.episode_number}: ${e.name}</option>`).join('');
                };
                await sSel.onchange(); // Trigger iniziale
            } else {
                tvPanel.classList.add('hidden');
            }

            document.getElementById('infoModal').style.display = 'block';
            document.getElementById('playBtn').onclick = startPlayer;
        }

        // 4. PLAYER DEFINITIVO VIXSRC
        function startPlayer() {
            let url = `https://vixsrc.to/${currentItem.media_type}/${currentItem.id}`;
            let titleText = currentItem.title || currentItem.name;

            if(currentItem.media_type === 'tv') {
                const s = document.getElementById('seasonSelect').value;
                const e = document.getElementById('episodeSelect').value;
                url += `/${s}/${e}`;
                titleText += ` - S${s} E${e}`;
            }
            
            // Configurazione URL VixSrc
            url += `?primaryColor=B20710&secondaryColor=170000&autoplay=true&lang=it`;

            document.getElementById('playerDisplayTitle').innerText = titleText;
            document.getElementById('playerFrame').src = url;
            document.getElementById('playerModal').style.display = 'block';

            // Salva in cronologia
            saveToHistory(currentItem);
        }

        function saveToHistory(item) {
            watchHistory = watchHistory.filter(i => (i.id || i.item_id) !== (item.id || item.item_id));
            watchHistory.unshift(item);
            localStorage.setItem('vixstream_history', JSON.stringify(watchHistory.slice(0, 15)));
        }

        async function toggleFavorite() {
            const user = netlifyIdentity.currentUser();
            if(!user) return netlifyIdentity.open();
            
            const btn = document.getElementById('favBtn');
            btn.innerText = "ELABORAZIONE...";
            
            try {
                const res = await fetch('/.netlify/functions/manage-favorites', {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${user.token.access_token}` },
                    body: JSON.stringify({
                        item_id: currentItem.id,
                        media_type: currentItem.media_type,
                        poster_path: currentItem.poster_path
                    })
                });
                myFavorites = await res.json();
                btn.innerText = "❤️ NELLA TUA LISTA";
                setTimeout(() => btn.innerText = "❤️ LISTA", 2000);
            } catch (err) {
                console.error("Errore preferiti:", err);
            }
        }

        function closeModals() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('playerFrame').src = '';
        }

        function initHero(item) {
            const hero = document.getElementById('hero');
            hero.classList.remove('hidden');
            document.getElementById('heroImg').src = IMG_ORIG + item.backdrop_path;
            document.getElementById('heroTitle').innerText = item.title || item.name;
            document.getElementById('heroOverview').innerText = item.overview;
            document.getElementById('heroPlay').onclick = () => openDetails(item.id, item.media_type || (item.title ? 'movie' : 'tv'));
            document.getElementById('heroInfo').onclick = () => openDetails(item.id, item.media_type || (item.title ? 'movie' : 'tv'));
        }

        function showProfile() {
            const user = netlifyIdentity.currentUser();
            if(!user) return netlifyIdentity.open();
            
            document.getElementById('hero').classList.add('hidden');
            const sections = document.getElementById('sections');
            sections.style.marginTop = "150px";
            sections.innerHTML = `
                <div class="max-w-4xl mx-auto bg-white/5 border border-white/10 p-12 rounded-3xl flex flex-col md:flex-row items-center gap-10">
                    <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-5xl font-black shadow-xl">${user.email[0].toUpperCase()}</div>
                    <div class="text-center md:text-left">
                        <h2 class="text-4xl font-black uppercase italic mb-2">${user.email.split('@')[0]}</h2>
                        <p class="text-gray-500 font-bold uppercase tracking-widest text-xs">${user.email}</p>
                    </div>
                </div>
            `;
            if(watchHistory.length > 0) renderRow("Cronologia visione", watchHistory);
        }

        // Netlify Identity
        netlifyIdentity.on('init', user => {
            if(user) {
                document.getElementById('authBtn').innerText = user.email.split('@')[0].toUpperCase();
                document.getElementById('userEmail').innerText = user.email;
                document.getElementById('profileMenu').classList.remove('hidden');
            }
        });
        netlifyIdentity.on('login', () => location.reload());
        netlifyIdentity.on('logout', () => location.reload());

        // Header Scroll
        window.onscroll = () => {
            document.getElementById('mainHeader').classList.toggle('scrolled', window.scrollY > 50);
        };

        // Inizio
        loadContent('all');
    </script>
</body>
</html>
