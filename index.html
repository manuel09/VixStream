<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VixStream Premium</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* RESET & BASE */
        body { 
            background-color: #141414; 
            color: #fff; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            margin: 0; 
            overflow-x: hidden; 
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        /* HEADER */
        header { 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, transparent 100%); 
            transition: background-color 0.5s ease; 
            z-index: 1000; 
            height: 75px; 
            position: fixed; 
            top: 0; 
            width: 100%; 
            display: flex; 
            align-items: center; 
        }
        header.scrolled { background-color: #141414 !important; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }

        .nav-link { 
            cursor: pointer; 
            color: rgba(255,255,255,0.7); 
            font-weight: 700; 
            font-size: 13px; 
            transition: 0.3s; 
            text-transform: uppercase; 
        }
        .nav-link.active { color: white; border-bottom: 2px solid #e50914; padding-bottom: 5px; }

        /* PROFILO DROPDOWN */
        .profile-container { position: relative; cursor: pointer; }
        .profile-dropdown { 
            display: none; 
            position: absolute; 
            top: 100%; 
            right: 0; 
            background: #181818; 
            border: 1px solid rgba(255,255,255,0.1); 
            min-width: 200px; 
            border-radius: 8px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); 
            margin-top: 10px; 
            overflow: hidden; 
        }
        .profile-container:hover .profile-dropdown { display: block; }
        
        /* CAROUSEL & FRECCE TONDE */
        .row-container { margin-bottom: 2.5rem; position: relative; padding: 0 4%; }
        .carousel-wrapper { position: relative; display: flex; align-items: center; }
        .carousel-track { display: flex; overflow-x: auto; scroll-behavior: smooth; gap: 12px; padding: 20px 0; width: 100%; }
        
        .nav-arrow { 
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 42px; height: 42px; background: rgba(0,0,0,0.8); color: white; 
            border: 1px solid rgba(255,255,255,0.2); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; z-index: 40; opacity: 0; transition: 0.3s; font-size: 18px; 
            backdrop-filter: blur(4px);
        }
        .carousel-wrapper:hover .nav-arrow { opacity: 1; }
        .nav-arrow:hover { background: #e50914; border-color: #e50914; transform: translateY(-50%) scale(1.1); }
        .arrow-left { left: -15px; } 
        .arrow-right { right: -15px; }

        /* CARDS RIDIMENSIONATE */
        .card { 
            min-width: 140px; width: 140px; aspect-ratio: 2/3; flex-shrink: 0; 
            border-radius: 6px; overflow: hidden; cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1); background: #222; 
        }
        @media (min-width: 768px) { .card { min-width: 180px; width: 180px; } }
        .card:hover { transform: scale(1.06); z-index: 10; }
        .card img { width: 100%; height: 100%; object-fit: cover; }

        /* MODALE INFO (750px) */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(8px); }
        .modal-box { background: #181818; width: 100%; max-width: 750px; border-radius: 15px; overflow-y: auto; max-height: 85vh; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        
        #playerModal { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; }
        iframe { border: none; width: 100%; height: 100%; }

        /* BOOT SHIELD (ANTI-LAMPEGGIO) */
        #boot-shield { position: fixed; inset: 0; background: #141414; z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .spinner { width: 50px; height: 50px; border: 5px solid #222; border-top-color: #e50914; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="scrollbar-hide">

    <div id="boot-shield">
        <div class="flex flex-col items-center">
            <div class="text-red-600 text-5xl font-black italic mb-6">VIXSTREAM</div>
            <div class="spinner"></div>
        </div>
    </div>

    <header id="mainHeader">
        <div class="flex items-center justify-between w-full px-6 md:px-12">
            <div class="flex items-center gap-10">
                <span onclick="window.location.reload()" class="text-red-600 text-3xl font-black tracking-tighter cursor-pointer italic">VIXSTREAM</span>
                <nav class="hidden lg:flex gap-8">
                    <a onclick="loadPage('all')" id="nav-all" class="nav-link active">Home</a>
                    <a onclick="loadPage('tv')" id="nav-tv" class="nav-link">Serie TV</a>
                    <a onclick="loadPage('movie')" id="nav-movie" class="nav-link">Film</a>
                </nav>
            </div>
            <div class="profile-container">
                <button id="authBtn" onclick="if(!netlifyIdentity.currentUser()) netlifyIdentity.open()" class="bg-red-600 text-white text-xs px-6 py-2.5 rounded-full font-black uppercase tracking-widest">Accedi</button>
                <div id="profileMenu" class="profile-dropdown">
                    <div id="userDisplay" class="px-5 py-4 text-[10px] font-black text-white/40 border-b border-white/5 bg-white/5 italic uppercase">Ospite</div>
                    <button onclick="showProfile()" class="w-full text-left px-5 py-3 text-[11px] font-bold hover:bg-white/5 transition uppercase tracking-tighter">Mio Profilo</button>
                    <button onclick="loadPage('favorites')" class="w-full text-left px-5 py-3 text-[11px] font-bold hover:bg-white/5 transition uppercase tracking-tighter">La mia Lista</button>
                    <button id="logoutBtn" onclick="netlifyIdentity.logout()" class="w-full text-left px-5 py-3 text-[11px] font-bold text-red-500 hover:bg-white/5 transition border-t border-white/10 uppercase">Esci</button>
                </div>
            </div>
        </div>
    </header>

    <main id="main-ui" class="opacity-0 transition-opacity duration-700">
        <section id="hero" class="relative h-[80vh] w-full flex flex-col justify-end p-8 md:p-20 pb-32 hidden">
            <img id="heroImg" src="" class="absolute inset-0 w-full h-full object-cover -z-10">
            <div class="absolute inset-0 bg-gradient-to-t from-[#141414] via-transparent"></div>
            <h1 id="heroTitle" class="text-5xl md:text-8xl font-black uppercase italic mb-4 tracking-tighter"></h1>
            <p id="heroOverview" class="max-w-2xl text-sm md:text-lg mb-8 line-clamp-3 text-gray-300"></p>
            <button id="heroPlay" class="bg-white text-black px-12 py-4 rounded font-black hover:bg-red-600 hover:text-white transition w-fit uppercase italic shadow-2xl">▶ Riproduci</button>
        </section>

        <div id="sections" class="relative z-20 -mt-24 space-y-12 pb-20"></div>
    </main>

    <div id="infoModal" class="modal-overlay" onclick="if(event.target==this) closeModals()">
        <div class="modal-box scrollbar-hide">
            <div class="relative aspect-video">
                <img id="infoBgImg" src="" class="w-full h-full object-cover">
                <button onclick="closeModals()" class="absolute top-5 right-5 bg-black/60 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold">✕</button>
                <div class="absolute inset-0 bg-gradient-to-t from-[#181818]"></div>
                <h2 id="infoTitle" class="absolute bottom-8 left-10 text-3xl md:text-5xl font-black uppercase italic tracking-tighter"></h2>
            </div>
            <div class="p-8 md:p-12 grid md:grid-cols-3 gap-10">
                <div class="md:col-span-2">
                    <p id="infoOverview" class="text-gray-400 text-sm md:text-base leading-relaxed mb-10"></p>
                    <div class="flex gap-4">
                        <button id="playBtn" class="bg-red-600 text-white px-10 py-3 rounded font-black hover:bg-red-700 transition uppercase shadow-xl">▶ Guarda Ora</button>
                        <button id="favBtn" onclick="toggleFavorite()" class="border border-white/20 px-8 py-3 rounded font-black hover:bg-white/10 transition uppercase">❤️ Lista</button>
                    </div>
                </div>
                <div id="tvBox" class="hidden space-y-4 bg-white/5 p-6 rounded-2xl border border-white/5">
                    <select id="seasonSelect" class="w-full bg-zinc-900 p-3 rounded-lg text-xs font-bold text-white border border-white/10 outline-none"></select>
                    <select id="episodeSelect" class="w-full bg-zinc-900 p-3 rounded-lg text-xs font-bold text-white border border-white/10 outline-none"></select>
                </div>
            </div>
        </div>
    </div>

    <div id="playerModal">
        <div class="absolute top-0 w-full p-5 flex justify-between z-50 bg-gradient-to-b from-black to-transparent">
            <span class="font-black italic uppercase text-xs text-white/50 tracking-[0.3em]">Premium Cinema Experience</span>
            <button onclick="closeModals()" class="bg-red-600 text-white px-8 py-2 rounded-full font-black text-[10px] uppercase">Chiudi ✕</button>
        </div>
        <iframe id="playerFrame" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        const API_KEY = "7b5fcf48f24a334bb09f87ce20e5f2ce";
        const BASE = "https://api.themoviedb.org/3";
        let cur = null, hist = JSON.parse(localStorage.getItem('vix_history_v4')) || [], shownIds = new Set();
        let initialized = false;

        async function api(path, p = {}) {
            const u = new URL(BASE + path);
            u.searchParams.append("api_key", API_KEY); u.searchParams.append("language", "it-IT");
            for (let k in p) u.searchParams.append(k, p[k]);
            const r = await fetch(u); return r.json();
        }

        async function loadPage(cat) {
            shownIds.clear();
            const sect = document.getElementById('sections');
            const hero = document.getElementById('hero');
            sect.innerHTML = '';
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(document.getElementById('nav-'+cat)) document.getElementById('nav-'+cat).classList.add('active');

            if(cat === 'all') {
                const tr = await api('/trending/all/week');
                setHero(tr.results[0]);
                if(hist.length > 0) renderRow("Continua a guardare", hist);
                renderRow("I Film più visti", tr.results.filter(i => i.media_type === 'movie'));
                renderRow("Serie TV suggerite", tr.results.filter(i => i.media_type === 'tv'));
            } else if(cat === 'favorites') {
                hero.classList.add('hidden'); sect.style.marginTop = "150px";
                const u = netlifyIdentity.currentUser();
                if(u) {
                    const r = await fetch('/.netlify/functions/manage-favorites', { headers: { Authorization: `Bearer ${u.token.access_token}` } });
                    const f = await r.json();
                    renderRow("I tuoi Preferiti", f.map(x => ({id: x.item_id, media_type: x.media_type, poster_path: x.poster_path})));
                }
            } else {
                const p = await api(`/${cat}/popular`);
                setHero(p.results[0]);
                renderRow("I Più Popolari", p.results);
                renderRow("Top Rated", (await api(`/${cat}/top_rated`)).results);
            }
        }

        function renderRow(t, items) {
            const data = items.filter(i => {
                const id = i.id || i.item_id;
                if(shownIds.has(id)) return false;
                shownIds.add(id); return true;
            });
            if(data.length === 0) return;

            const r = document.createElement('div');
            r.className = "row-container";
            r.innerHTML = `
                <h2 class="text-[11px] font-black mb-1 italic uppercase tracking-[0.2em] text-white/30">${t}</h2>
                <div class="carousel-wrapper">
                    <button class="nav-arrow arrow-left" onclick="this.nextElementSibling.scrollLeft -= 600">❮</button>
                    <div class="carousel-track scrollbar-hide">
                        ${data.map(i => `
                            <div class="card" onclick='openD(${i.id || i.item_id}, "${i.media_type || (i.title ? 'movie' : 'tv')}")'>
                                <img src="https://image.tmdb.org/t/p/w500${i.poster_path}" loading="lazy">
                            </div>
                        `).join('')}
                    </div>
                    <button class="nav-arrow arrow-right" onclick="this.previousElementSibling.scrollLeft += 600">❯</button>
                </div>`;
            document.getElementById('sections').appendChild(r);
        }

        async function openD(id, type) {
            const d = await api(`/${type}/${id}`);
            cur = {...d, type: type};
            document.getElementById('infoTitle').innerText = cur.title || cur.name;
            document.getElementById('infoOverview').innerText = cur.overview;
            document.getElementById('infoBgImg').src = "https://image.tmdb.org/t/p/original" + (cur.backdrop_path || cur.poster_path);
            
            const tv = document.getElementById('tvBox');
            if(type === 'tv') {
                tv.classList.remove('hidden');
                const s = document.getElementById('seasonSelect'), e = document.getElementById('episodeSelect');
                s.innerHTML = cur.seasons.filter(x => x.season_number > 0).map(x => `<option value="${x.season_number}">STAGIONE ${x.season_number}</option>`).join('');
                s.onchange = async () => {
                    const sd = await api(`/tv/${cur.id}/season/${s.value}`);
                    e.innerHTML = sd.episodes.map(x => `<option value="${x.episode_number}">EPISODIO ${x.episode_number}</option>`).join('');
                };
                await s.onchange();
            } else tv.classList.add('hidden');

            document.getElementById('infoModal').style.display = 'flex';
            document.getElementById('playBtn').onclick = start;
        }

        function start() {
            let url = `https://vixsrc.to/${cur.type}/${cur.id}`;
            if(cur.type === 'tv') url += `/${document.getElementById('seasonSelect').value}/${document.getElementById('episodeSelect').value}`;
            url += `?primaryColor=B20710&autoplay=true&lang=it`;
            document.getElementById('playerFrame').src = url;
            document.getElementById('playerModal').style.display = 'flex';
            hist = hist.filter(x => x.id !== cur.id);
            hist.unshift(cur);
            localStorage.setItem('vix_history_v4', JSON.stringify(hist.slice(0, 15)));
        }

        function setHero(i) {
            const h = document.getElementById('hero'); h.classList.remove('hidden');
            document.getElementById('heroImg').src = "https://image.tmdb.org/t/p/original" + i.backdrop_path;
            document.getElementById('heroTitle').innerText = i.title || i.name;
            document.getElementById('heroOverview').innerText = i.overview;
            document.getElementById('heroPlay').onclick = () => openD(i.id, i.media_type || (i.title ? 'movie' : 'tv'));
            shownIds.add(i.id);
        }

        function showProfile() {
            const u = netlifyIdentity.currentUser(); if(!u) return;
            document.getElementById('hero').classList.add('hidden');
            const s = document.getElementById('sections'); s.style.marginTop = "150px";
            const name = u.user_metadata.full_name || u.email.split('@')[0];
            s.innerHTML = `
                <div class="max-w-xl mx-auto p-12 bg-white/5 rounded-[40px] text-center border border-white/10 backdrop-blur-3xl shadow-2xl">
                    <div class="w-24 h-24 bg-red-600 rounded-full flex items-center justify-center text-4xl font-black mx-auto mb-6 shadow-xl">${name[0].toUpperCase()}</div>
                    <h2 class="text-4xl font-black uppercase italic tracking-tighter">${name}</h2>
                    <p class="text-white/30 font-bold uppercase text-[10px] mt-2">${u.email}</p>
                    <div class="mt-8 pt-8 border-t border-white/5 grid grid-cols-2 gap-4">
                        <div class="bg-white/10 p-6 rounded-3xl"><div class="text-2xl font-black">${hist.length}</div><div class="text-[9px] uppercase text-white/40">Visti</div></div>
                        <div class="bg-white/10 p-6 rounded-3xl"><div class="text-2xl font-black italic">PRO</div><div class="text-[9px] uppercase text-white/40">Stato</div></div>
                    </div>
                    <button onclick="location.reload()" class="mt-10 text-[10px] font-black uppercase tracking-widest text-white/20 hover:text-white transition">Torna alla Home</button>
                </div>`;
        }

        async function toggleFavorite() {
            const user = netlifyIdentity.currentUser(); if(!user) return netlifyIdentity.open();
            const btn = document.getElementById('favBtn'); btn.innerText = "Salvataggio...";
            const res = await fetch('/.netlify/functions/manage-favorites', {
                method: 'POST', headers: { Authorization: `Bearer ${user.token.access_token}` },
                body: JSON.stringify({ item_id: cur.id, media_type: cur.type, poster_path: cur.poster_path })
            });
            if(res.ok) { btn.innerText = "❤️ IN LISTA"; setTimeout(() => btn.innerText = "❤️ LISTA", 2000); }
        }

        function closeModals() {
            document.getElementById('infoModal').style.display = 'none';
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('playerFrame').src = "";
        }

        window.onscroll = () => document.getElementById('mainHeader').classList.toggle('scrolled', window.scrollY > 50);

        // IL FIX DEFINITIVO
        netlifyIdentity.on('init', user => {
            if(initialized) return;
            initialized = true;
            
            // Gestione UI Utente
            if(user) {
                const name = user.user_metadata.full_name || user.email.split('@')[0];
                document.getElementById('authBtn').innerText = name.toUpperCase();
                document.getElementById('userDisplay').innerText = "Account: " + name;
            }

            // Caricamento Dati
            loadPage('all').then(() => {
                document.getElementById('boot-shield').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot-shield').style.display = 'none';
                    document.getElementById('main-ui').classList.remove('opacity-0');
                }, 500);
            });
        });

        netlifyIdentity.on('login', () => {
            if(!sessionStorage.getItem('vix_logged')) {
                sessionStorage.setItem('vix_logged', 'true');
                location.reload();
            }
        });

        netlifyIdentity.on('logout', () => {
            sessionStorage.removeItem('vix_logged');
            location.reload();
        });

        netlifyIdentity.init();
    </script>
</body>
</html>
